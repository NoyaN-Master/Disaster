### STARTING FOCUS TREE ###

BAY_freikorps_divided:0 "The Freikorps Divide"
BAY_freikorps_divided_desc:0 "Our Nation is in Crisis! Following our coup just a few days ago, our faction, the Freikorps, has been divided between 3 groups, the hardliners, following Ritter von Epp, the nationalists, following Ernst Rohm, and the Traditionalists, following Heinrich Himmler. In order to survive, we must pick one of these groups to support, as without decisive action Bavaria will fall into chaos and decadence!"

BAY_stand_with_epp:0 "Stand with Epp"
BAY_stand_with_epp_desc:0 "We have chosen to back the Hardliners, following normal nationalist thought, under Von Epp."

BAY_side_with_rohm:0 "Side with Rohm"
BAY_side_with_rohm_desc:0 "We have chosen to back the Nationalists, following radical nationalist thought, under Ernst Rohm."

BAY_side_with_himmler:0 "Pick Himmler"
BAY_side_with_himmler_desc:0 "We have chosen to back the Traditionalists, following esoteric radicalist thought, under Heinrich Himmler, despite outcry from both opposing factions within the Freikorps."

BAY_hunt_himmler:0 "Hunt Down Himmler"
BAY_hunt_himmler_desc:0 "With our takeover of the state, the first target we should set our eyes on is the madman Himmler, as he's a ticking timebomb for the destruction of the state."

BAY_hunt_epp:0 "Hunt Down Epp"
BAY_hunt_epp_desc:0 "With our takeover of the Freikorps, we need to set our sight on the Conservatives, mainly Von Epp, a reactionary who will always be stuck in the past."

