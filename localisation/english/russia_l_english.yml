russia.13.t:0 "A Drop of Tea"
russia.13.d:0 "Drozdovsky had always been a man resigned to his fate. Once he saw the barrels of the young Revolutionaries who had broke into his compound, he knew that he was facing death in the face. He had been drinking a morning tea at the time, and taking some notes for the coming days ahead. Despite the gun in his face, he remained determined to take a second sip of tea, one that was interrupted by the splattering of his brains against the floral wall backdrop of his quarters. He was dead, in an instant, and the Russian government had rallied around him as a martyr of the anti-revolutionary struggle. Of course in the propagandizing of his death it was said he took twelve of his assassins with him, but that was something that would have fit a much younger and a very different man. Despite that his funeral was flown with the brightest of colors and the most medals that could be given, all the pomp and fluster of a regime at death's door. The man was dead, and the casket was closed due to the man no longer having a head as much as a vague head shaped protrusion. Avalov of course used this opportunity for one reason and one reason alone, there must be a purge of all left leaning individuals within Russia so that she may be safe from the terrorist threat! And as his hate filled words flew out of his mouth like the bullets that had shot the very man he supposedly preached for, a crow and a vulture together flew overhead"
russia.13.a:0 "Death is coming to Russia"

