PRE_stir_up_mecklenburg:0"Stir Up Mecklenburg"
PRE_stir_up_mecklenburg_desc:0"The Socialist breakaway is a betrayal of everything German. they betray our nation, betray our people and then dare claim legitimacy as the heirs of the German state. They are a threat that will be put down. However, simply declaring war on them would put us in a position as to where we look like the aggressors, rather than the liberators of the German People. Perhaps we can lure the NGPU into an attack and make them out to be the aggressors that they truly are?"
PRE_saxony:0"End Saxony"
PRE_saxony_desc:0"Historically, Saxony has always been German. It has shared our language, we share a common people and we share common values. However, the problem is that following the Great War, Saxony made the short-sighted move to break away from Germany. Being historically German, we will reintegrate them into Germany again."
PRE_stir_up_mecklenburg_tooltip:0"§RThis Focus will lead to war with the NGPU and the annexation of Mecklenburg§!"
PRE_strike_poland:0"Strike The Poles"
PRE_strike_poland_desc:0"Poland is a country which has been a problem for a while, originally created as a compromise between the Austrians, Germans and Russians. Historically, the Polish have taken lands from the aforementioned Austrians, Russians and Germans. They took Prussian land, rightful German soil in a diktat we had no say in. As the liberators of the German People, we will reverse this Diktat and instate terms more favourable to Germany."
PRE_strike_poland_tooltip:0"§GAfter fully annexing Poland an event will pop up that will decide the fate of the Polish nation§!"
PRE_puppet_poland:0 "Reapproach the Poles"
PRE_puppet_poland_desc:0"Our land from the Kingdom of Prussia has always been a neighbour to the Polish ethnic enclaves. They have always tried to take usurp our eastern territories. And during many wars they revolted and stabbed us in the back, this caused many of our brave men to die. We can't risk another Polish insurgency or backstabbing. We have to send them back to congress Poland."
PRE_reapproach_the_poles:0"Finalize the German- Polish border"
PRE_reapproach_the_poles_desc:0"The lands of poland have been conquered for the German government after many years of our lost lands remaining at the hands of seperatists. But it is mere soil we control, and the spirit of the polish seperatists in versailles has stayed the same. However, after many drafts a solution has been reached, and it has been ordered that a new polish state be constructed, along a population exchange for the sake of ending irredentism at last."
PRE_reapproach_the_poles_tooltip:0"§GThe Population Exchange and finalization of borders will take place by event.§!"
