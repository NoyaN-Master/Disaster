###### Army focuses
PRE_prussian_army:0"Preußische Armee"
PRE_prussian_army_desc:0"If we want to return Germany to its former glory, we must restore the glorious Prussian army, which once unified Germany, to its former strength and discipline."
PRE_study_past:0"Study the Past"
PRE_study_past_desc:0"If we want to go forward without making mistakes, we must go back to the past and learn from our mistakes."
PRE_new_curriculum:0"New Military Curriculum"
PRE_new_curriculum_desc:0"Before opening military academies, it is imperative to introduce a new military training curriculum. We need a military training curriculum that will train young officers in the best way to revive the old Prussian discipline."
PRE_establish_new_acadamies:0"Establish New Military Academies"
PRE_establish_new_acadamies_desc:0"Besides professional soldiers, professional officers are needed to lead professional soldiers. So opening new military schools is not a bad idea at all."
PRE_army_maneuvres:0"Army Maneuvers"
PRE_army_maneuvres_desc:0"The number of professional soldiers in our army is very low. In order to recruit more professional soldiers, we must do frequent military exercises and hard training our soldiers."
PRE_readying_war_economy:0"Readying War Economy"
PRE_readying_war_economy_desc:0"Our struggle to save Germany will be very long. If our economy collapses during the war, our dreams of saving Germany are completely ruined. That is why we need to prepare a war economy that will support both the civilian population and our armies."
PRE_new_rifles:0"New Rifles"
PRE_new_rifles_desc:0"Rifles are the most necessary and basic equipment of the soldier. They play a very active role in wars. However, it is also important how quality and powerful a rifle is. Our soldiers are still using weapons that are useless and older than today's weapons from 20 years ago. Old and poor quality rifles are useless. So we must equip the Prussian army with the newest and best quality weapons."
PRE_expand_reserves:0"Expand The Reserves"
PRE_expand_reserves_desc:0"It will not be easy to reunite Germany. The armies of our enemies are stronger and more crowded than us. That is why everyone, young and old, eligible for military service, should join our struggle for Germany."
PRE_krupp_artillery_delivery:0"Krupp Artillery Delivery"
PRE_krupp_artillery_delivery_desc:0"Since we have grown our army, it is necessary to support our army with artillery weapons with high firepower. Fortunately, the Krupp company is on our side. We must immediately order artillery weapons from Krupp company and support our army with powerful artillery guns as soon as possible."
PRE_new_way_of_warfare:0"The New Way of Warfare"
PRE_new_way_of_warfare_desc:0"Tanks now determine the fate of wars. Nothing can stand in front of them with their high firepower and durable armor. That's why we have to build robust and high firepower tanks to destroy our enemies."
PRE_empower_guderian:0"Empower Guderian"
PRE_empower_guderian_desc:0"General Guderian is a skilled commander who knows about tanks. If we want to use our tanks in the best way, we must consult General Guderian."
PRE_establish_tank_plants:0"Establish Tankplants"
PRE_establish_tank_plants_desc:0"Now that we have consulted with General Guderian, we can now build strong and robust tanks. For this, we have to build factories that produce mass tanks."
PRE_special_forces:0"Prussian Special Forces"
PRE_special_forces_desc:0"In a war, it is as important as what happened at the front, as well as events behind the front. Raising special forces to strike enemy lines from behind is not a bad idea at all."
PRE_anti_armor:0"Anti Armor Effort"
PRE_anti_armor_desc:0"Just like us, our enemies will definitely produce tanks. That's why we have to find new ways to neutralize our enemies' tanks."
PRE_pride_of_the_army:0"The Pride Of our Army, the Panzers"
PRE_pride_of_the_army_desc:0"Now that we have built the factories, we must mass-produce tanks and get them ready for war as soon as possible. With our powerful and mighty panzers, we will make our enemies vomit blood and restore our homeland to its glory."
PRE_new_modern_prussian_army:0"New Modern Prussian Army"
PRE_new_modern_prussian_army_desc:0"After tons of reforms, we restored the Prussian army to its new technology and old discipline. We are ready now. Germany will rise again from its ashes!"


