#PRE_GATHERING_STORM_DESC
PRE_GATHERING_STORM_DESC:0 "In the aftermath of the Great War, Germany laid in ruins, broken apart. The Junkers have taken power in Prussia, but they’re far from unopposed. Political dissidence is rampant in Prussia, and Junker rule is dwindling in power. The stage is set for a political catastrophe, and the sociopolitical struggles of this newly reborn country have Europe waiting with baited breath for what may come next."

####### prussian occupation events
preo.1.t:0 "Fate of Poland"
preo.1.d:0 "With the bloodshed over, we now hold the future of the Poles in our mere hands. There are 2 options that lay open for us. The colonization and eventual destruction of the Polish people as a whole or we can release a stable puppet state and establish good relations with the poles."
preo.1.a:0 "Establish a Polish puppet state."
preo.1.b:0 "Military occupation establish the Generalgouvernement Polen"

preo.2.t:0 "Occupation of Czechia"
preo.2.d:0 "Establish the Protektorat Böhmen und Mähren."
preo.2.a:0 "Yes"

preo.3.t:0 "Finalization of the Polish German Borders"
preo.3.d:0 "Since the establishment of Germany in 1871, poles in the eastern territories (mostly around Posen) were viewed as a week point to violate the German territorial integrity. Even though the local polish populace stayed somewhat loyal to the state, they were still a week point that any future Polish government may wish to strike upon as there was an overlapping interest for both parties. But after the Reich's successful conquest of it's former adversary in the east, that unsolved question can finally be concluded. Germans after traumatic events of collapse, disunification, civil war and foreign annexations of their fatherland; Decided to solve the issue through a totalist approach which would oversee the removal of entire polish communities out of it's territories. In 1871, Germans would have wished to do such thing but wouldn't achieve any success as the Russians would oppose to the idea. But now is a different time. As the Germans achieved real control over the Polish territories, they can now fulfil their nationalistic desires without any opposition. The exact plan for the Reich was to collaborate with it's governor's domain to issue a full exchange of communities. As the Germans deported all the poles they could get their hand on to their polish trashcan territories, germans living on the otherside were resettled to now empty deported territories in the Reich, solving the question of the century. The plan also included a proper finalisation of borders according to the Reich's desires."
preo.3.a:0 "Finally stability"

preo.4.t:0 "Hans Frank in Occupied Poland"
preo.4.d:0 "Hans Frank, the Governer put in charge of overseeing the former adversary of the Reich (who also later on claimed to be the King of that domain) was in Wawel Castle. A historical castle of Prussian Heritage was now a symbol of the Prussian's return to east. In charge of the newly established Generalgouvernment, Hans Frank was a man of Patriotic duty. Actively checking the establishment of power around the Goralenvolk and other Germans in the area to speed up the Germanisation of his domain. As time passed and Hans turned his domain more into an extension of the former "German Reich", there began a saying among the German populace about the former polish domain becoming the France (Frankreich) in the east as a way of joking with the fact that Hans Frank turned Poland into his own kingdom "Frankreich" (Frank's Kingdom). So became the name of "Frankreich im Osten" as a joke name for Poland. The rising popularity of this trend eventually reached the ears of Hans Frank himself. In one occasion, a former nobleman with German decent had told him about France in the East is being far better than the France in the West. It's known that Hans Frank himself replied with the phrase "At least there is still a Frank in the East.", at least Hans had a sense of humour. "
preo.4.a:0 "Big if true"

preo.5.t:0 "Fate of the Generaalgouvernment"
preo.5.d:0 "What was once thought to be impossible is now the reality. After our glorious victory over the east, we didn't just keep them as our petty little servants but instead fully Germanised many of it's parts. Now is the time to divide what's left of our Generalgouvernment into two smaller parts to Germanise the rest. As the once polish parts of our territories are fully Germanised and integrated, we can now seperate the Belarusian and Ukrainian parts to focus on them as well. To also undermine the Russian opportunists in the east, we'll simply call our new puppet states as "Free" states as if they are actually independent countries themselves. Though, the reality will be far from it."
preo.5.a:0 "Alright"

preo.6.t:0 "Fate of Austria"
preo.6.d:0 "Austria had her fate completely intertwined with the German state since it's very founding, after all, their beginnings were nothing more then a simple vassal created inside the First Reich to protect people of southern Germany from Magyar raids. This seemingly irrelevant state has then rose to a position of power from which, for a moment, they even led the German people and their many nations under a single Roman banner. Tragically as time dragged on Austria was culturally more and more separated from the core of Germany, the rise of Prussia and eventual unification of kleindeutschland has completely destroyed any links that tied Austria to our nation. We will most likely never erase the stains of separation and no matter how hard we try Austria may remain a separate entity forever, what we can do is bring Austria back to its rightful position, as a little brother state of Germany. The new customs union we established has abolished any economic barriers between our nations sharply increasing the economic growth of both, this is due to the fact that Austria's underdeveloped economy now has a massive industrial base from which they can supply their needs, the German base, and our nation benefitted greatly too as hundreds of factions and tens of industrial companies across Germany now have a new unexploited market to the south. So far, the future seems bright for our cooperation, with time and continued economic development the Austrians will quickly adapt to their position of Germany's little brother."
preo.6.a:0 "Establish an Austrian puppet state"
preo.6.b:0 "Heims in Reich"

preo.7.t:0 "Germanization efforts in Bohemia"
preo.7.d:0 "While the core lands of Bohemia had long languished under the Austrian boot, they remained fastidiously independent of their erstwhile Germanic overlords, and intend to do so under our own Germanic rule. That ends now. With our Sudeten brothers brought back into the Reich's fold, we will now embark upon the quest of purifying the blood of Czechs themselves. It will not be an easy task, as the Czechs are a proud people, and yet more proud of their own culture, but it is a vital one. For all of their troublesome refusal to bow to their former Austrian overlords, they are an industrious people in a region blessed with seemingly endless deposits of coal and iron. If we have learned anything from the failure of our Austrian brothers, it is that Czechs do not respond well to direct attacks, stubborn as they are. All of the children of Bohemia shall be educated in German language alongside their own putrid tongue; if the German teachers happen to be better, who can blame us? If the Czech teachers are shuffled and fired at random, we blame educational issues. If buildings and monuments important to "Czech history" are torn down for new ones, it really is the fault of the local governments that failed to respond to notices written in the perfect German tongue. The Czechs may be frustrated by this, but it is not until their grandchildren can no longer speak to them that they shall understand the fullness of our conquest. What is a Czech, if their forefathers cannot tell them? A future German."
preo.7.a:0 "Let's do this"

preo.8.t:0 "A Germanized Bohemia"
preo.8.d:0 ""
preo.8.a:0 ""

preo.9.t:0 "Von Goltz's Revenge"
preo.9.d:0 "The Baltic Germans, rightful settlers of the land, were expulsed by the Latvian and Estonian oppressors shortly after the Baltic Duchy's collapse. Millions of Baltic Germans were displaced, beaten, tortured and even killed. After we had retaken these rightful German territory von Goltz promised that these injustfull acts will not go unpunished. These terrible crimes will be reversed he shouted. Von Goltz has organised a plan where Baltic Germans will be transferred back into their cities, homes and business and, in order to accommodate for such, Estonian and Latvian people will have a taste of their own medicine and will be sent out to a foreign land, as our people had to endure."
preo.9.a:0 "TF is wrong with him"

preo.10.t:0 "The Volksliste "
preo.10.d:0 "The task of Germanizing our newly conquered regions in Poland has been very difficult, but a new proposal brought to us by a newly instituted Gauleiter, Hans Frank, has interested us. He specifically cites that a number of nominally Polish children have Germanic traits, especially in areas associated with the Ostsiedlung of old. Unfortunately, however, he does recommend against attempting to Germanize the whole families. While the children do show signs of racial vigor, the parents are too far corrupted by the Polish "culture" to be saved; indeed, not even a portion of Germanic blood can undo such taint. He therefore recommends a project to rescue these children from their "culture", taking them from their parents and placing them with good German families, especially those which are past child-bearing age, to protect valuable blood from the taint that their unfortunate parents were victim too."
preo.10.a:0 "Give the authorization, and prepare a list of initial families. If only we had arrived sooner"
preo.10.b:0 "No. Partially Germanic is still mostly Slav"

