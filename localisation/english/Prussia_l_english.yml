PRE_thrust_south:0"The Thrust South"
PRE_thrust_south_desc:0"About half a century ago, when the Southern states joined us during out fight with the French. We fought with our Southern comrades and won. After the second world war our nation collapsed, many regions declared independence and our country was split up. We need to unify Germany again by force if necessary."
PRE_thrust_south_tooltip:0"§GAfter fully annexing Austria an event will pop up that will decide the fate of Austria§!"
PRE_little_german_solution:0"Little German Solution"
PRE_little_german_solution_desc:0"Ever since Martin Luther has taught the German people that the gospel is not only in the leaves of the Bible but also in the leaves of trees and flowers, near every single man and woman from danzig to rhineland has embraced his teachings. However, this isn’t the case for the catholic austrians. The protestant dominated north germans do not want to incorporate more culturally distinct catholic Germans. Catholic Bavaria is already causing many regional problems because of religious differences. Why make it worse by annexing Austria?"
PRE_austro_german_custom_union:0"Austro-German Customs Union"
PRE_austro_german_custom_union_desc:0"Now that Austria is a pro German aligned puppet state. It's time to further integrate Austria into the German sphere of influence to get this going we will establish a custom union. The visa and passport requirements prior to our war of their nation will be abolished, cutting fast access into anywhere north of Vienna for Austrians. This customs union will also enhance he cultural reintegration of ordinary Austrians."
PRE_anschluss:0"Anschluss"
PRE_anschluss_desc:0"If we are to reunify the Germanic lands, Austria must be first. Stalwart founding members of the First Reich, and staunch allies of the Second, it is only right that we seek to bring them into the fold. A proud people, they are likely to resist this, but this only speaks more to their Germanic heritage. Sometimes an older brother must teach his younger a lesson."

austrian_defiance:0"Austrian Defiance"
PRE_continue_kulturkampf:0"Continue the Kulturkampf"
PRE_continue_kulturkampf_desc:0"As we once again become the overlords of Germany we encounter a peculiar problem, despite the majority of German people adopting the righteous teachings of Luther we encounter ever increasing catholic resistance to the south of the country.  It seems the Austrian people do not want to abandon their moral decadence, instead opting to remain the slaves of Rome. Not only is this spreading degeneracy among the populace of the south, it also promotes various nationalistic terrorists who see the church as a unifying factor in resistance against their protestant overlords. We should reinstate and spread the Kulturkampf, a program designed by Otto Von Bismarck to fight the influence of the church, to the south."

PRE_kulturkampf_decisions:0"Kulturkampf in Ostmark"
PRE_kulturkampf_decisions_desc:0"As the Kulturkampf program continues to serve the interests of Germany it seems simple legislature is not gonna rewrite the religious beliefs of an entire former nation, thus we should focus our efforts more on individual regions of Austria so that, in the long run, they may have greater effect. This way we can cater to the needs and local cultures of specific communities across the south. It will be a costly but effective way to help further our efforts."
PRE_continue_kulturkampf_tooltip:0"§GThis focus will open up decisions to fight Austrian defiance, the battle of the hearts and minds of the Austrian Germans has to be won!§!"
PRE_kulturkampf_decision_name:0"Kulturkampf efforts in [From.GetName]"
PRE_sud_tirol:0"Press Sud-Tirol Claims"
PRE_sud_tirol_desc:0"Although undoubtedly German, the province of Sudtirol has been controlled by the Italians for nearly two decades now. During this time, the Italians have subjected our brethren to unceasing and cruel efforts to force them to abandon their enlightened culture. Indeed, the race that can count little but arts and betrayals in its achievements for this millennium seems to believe it has right to deride our own perfect one. This cannot stand. By rights Sudtirol belongs to Austria, newly integrated into our Reich, and by blood the people of its land belong to our Volk. We shall send an ultimatum immediately to demand the restoration of this territory to us. The Italians are cowardly, but also stubborn, a strange concoction of a race. Perhaps they shall fold to our might, and if not, we shall make war and seize it. Lombardy and Venice did also once belong to Austria."
PRE_sudeten_germans:0"The Sudeten Germans"
PRE_sudeten_germans_desc:0"The Sudetens are our brothers, one of the closest to our Volk in the Germanic family. Although subjugated by the Bohemians for nearly a thousand years, they remained strong until their rescue by our Austrians brethren just two centuries ago. Ripped from the Austrians in the carnage of the failure of the Treaty of Versaille, they have once again fallen under the Czech boot. This is unacceptable. The Czechs would refuse any form of peaceful solution, unwilling to give up such defensible land, so we shall instead seize it from them. Worry not little brother, we are coming."
PRE_germanize_bohemian_crownlands:0"Germanize the Bohemian Crownlands"
PRE_germanize_bohemian_crownlands_desc:0"The Czechs have for millennia occupied a strange position, geographically near the German people and our various brethren, indeed entirely surrounded by our Sudeten brothers, and yet they stubbornly cling to their inferior culture. Even a millennia within the First Reich and centuries directly under the Austrians could not dissuade them from this. We shall."
PRE_germanize_bohemian_crownlands_tooltip:"§GAfter coring the Sudetenland we can finally start the proces of Germanization of the Bohemian crownlands.§!"
