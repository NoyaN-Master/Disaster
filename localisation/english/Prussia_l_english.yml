#Decision
PRE_ministry_of_propaganda_decision:0"Reichsministerium für Propaganda"
PRE_ministry_of_propaganda_decision_desc:0"Herman Goring has now established a Reich Ministry for Propaganda, under the Rhenish-born radical nationalist Hans Fritzsche. By greatly investing in the enlightenment of the public, and warning them against the dangers of Jewish Bolshevism and liberal capitalism alike, we shall allow the Kingdom to rise to new heights!"
PRE_propaganda_decision_1:0"Rousing Speeches"
PRE_propaganda_decision_1_desc:0"Goring's charisma is self-evident, and he has always been a deeply popular figure in the nation since his days as an air ace in the Great War. By having him make further public appearances, addressing the nation and calling on it to stand against our countless enemies, we shall inspire the people like never before."
PRE_propaganda_decision_2:0"Distribute Radios"
PRE_propaganda_decision_2_desc:0"If the entire nation is to hear the truth of our message, it is crucial that we utilize the vital modern medium of radio. By nationalizing radio production, and ensuring that every family in the nation is equipped with such a device, our message will spread like never before."
PRE_propaganda_decision_3:0"Finish the Reichsautobahn in Berlin"
PRE_propaganda_decision_3_desc:0"For some time, a new Reichsautobahn road initiative has been underway around Prussia, but the corruption and ineptitude of the Junker administration allowed progress to all but grind to a halt. Now, however, with stronger, purer leadership, we can turn this around. Finishing the autobahn in Berlin and the surrounding area will make the economy soar, besides endearing us to the people."
PRE_propaganda_decision_4:0"Movies for Germans"
PRE_propaganda_decision_4_desc:0"Few mediums have as great an influence in the modern world as cinema, and it is vital that we recognize that. Now, with the Ministry for Propaganda in place, Fritzsche has a golden opportunity to utilize this to spread our message and values to the public. By producing new, nationalistic films, capable of promoting German and Aryan values, we shall reach new heights of popularity!"
PRE_propaganda_decision_5:0"Control the Press"
PRE_propaganda_decision_5_desc:0"For over a decade, the press in Prussia has been deeply divided, and notoriously politically partisan. Of course, what dissident voices remain in journalism can be allowed to spew their anti-German bile for no longer. By bringing the entire press under government control, we shall ensure that the only values promotes are thos of loyalty to God, the King, and Chancellor von Goring."

#focuses dnvp
PRE_dnvp_victory_focus:0"Victory for Hugenberg"
PRE_dnvp_victory_focus_desc:0"We have seized power, against all odds. We must move quickly to implement our politics, before we are blocked no matter which way we turn."
PRE_establish_harzbrug_front:0"Establish the Harzburger Front"
PRE_establish_harzbrug_front_desc:0"In order for us to save Germany we have to unite all patriots and form an united front. This united front will be called the Harzbrug front and will compass of patriots from all sides of the political spectrum to save Germany and restore it's glory."
PRE_subdue_the_junkers:0"Compromise with the Junkers"
PRE_subdue_the_junkers_desc:0"Prussia is balancing on the edge of a blade, and cannot risk political collapse now or ever. By reaching out to the Junkers, we can work to unify Prussia politically."
PRE_absorb_adnp:0"Outmaneuvre Goring"
PRE_absorb_adnp_desc:0"Goring is a lunatic, and should be kept far away from any seat of power. With some political leverage, we can carry our plans out and keep Europe stable."
PRE_purge_socialists:0"Purge the Red Menace"
PRE_purge_socialists_desc:0"Communist ideals are un-Prussian, and a slap in the face to every dead man who fought for us. Where they crop up, they must be stamped out, no matter the price. Nobiscum deus."
PRE_new_constitution:0"A New Constitution"
PRE_new_constitution_desc:0"The ideals we adhere to now are long since archaic. They have to be reworked, and there is no doubt about that."
PRE_restore_monarchy:0"Restore the Hohenzollerns"
PRE_restore_monarchy_desc:0"The squabbles of politics and the division it brings will destroy Prussia from the inside out. Only by forging ties with royal houses will Prussia live on, and stand strong in a changed Europe."
PRE_help_german_farmer:0"Aid the Prussian Farmer"
PRE_help_german_farmer_desc:0"The farmer is the backbone of our nation, and that will never change. If the farmers are satisfied, Prussia is satisfied."
PRE_fuhrerprinzip:0"Codify the Fuhrerprinzip"
PRE_fuhrerprinzip_desc:0"The public are idiots, that much we know. Should we arrange our ideals into a more simplified code, we might just get it into their heads."
PRE_abolish_worker_unions:0"Crush Socialist Unions"
PRE_abolish_worker_unions_desc:0"The communist threat is much akin to the mythical hydra. Cut off one head and another comes back. With socialist unions forming all over Prussia, we must seek to crush every traitor backing the unions underfoot, lest we wait too long and rebellion is stirred."
PRE_expand_state_industries:0"Expand State Industry"
PRE_expand_state_industries_desc:0"Damaged by the events of the great war, we must seek to improve our industry, and heal it from the ravages of war."
PRE_empower_german_farmers:0"Support Rural Culture"
PRE_empower_german_farmers_desc:0"Since industrialism spread throughout the former Germany, the Germanic rural populace have been almost crushed underfoot, their houses workhouses, and they were nothing more than workers."
PRE_traditionalist_curriculum:0"A Traditionalist Curriculum"
PRE_traditionalist_curriculum_desc:0"Acceptance of our work will be bolstered when we start teaching that it's the superior way. To keep us in power, we must start spreading our truths as soon as possible."
PRE_work_with_industrialists:0"Work with Industrialists"
PRE_work_with_industrialists_desc:0"Attempts at bolstering our industry are marred by the wishes and wants of local industrialists. Prussian industrialization will be a smoother process if we work with them, rather than against."
PRE_establish_bismarck_youth:0"Prussian National Youth"
PRE_establish_bismarck_youth_desc:0"The youth are easily influenced. Despite our best efforts, socialists may poison them with immoral ideas. We must work against that, and bolster national pride in the young for the betterment of Prussia."
PRE_increase_military_budget:0"Increase the Military Budget"
PRE_increase_military_budget_desc:0"In a changed Europe, we must reconsider our priorities when it comes to war, and national defense. Military investment will pay dividends when Europe winds up going to war again, and we can stay on top of the conflict."
PRE_heil_im_der_siegerkranz:0"Heil dir im Siegerkranz"
PRE_heil_im_der_siegerkranz_desc:0"It has never been out of the question that we are a powerful nation, but now it falls to us to recognize our imperial ambitions, and take what is rightfully ours!"
PRE_use_the_stalhelm:0"Use the Stalhelm"
PRE_use_the_stalhelm_desc:0"The people have seemed to gain the false idea that the future of the country is in their hands. If we use our might, we can quickly negate this."
PRE_entrench_the_hugenberg_press:0"Entrench the Hugenberg Press"
PRE_entrench_the_hugenberg_press_desc:0"Dissenting opinions are a plague on Prussian land. Sure, a free media keeps the world happy, but our Prussia is better off happy with a supportive media."
PRE_prussian_corporatism:0"Prussian Corporatism"
PRE_prussian_corporatism_desc:0"If corporate entities are given more leverage in political affairs, this can serve to easily placate them, and help maintain the process of Prussian re-industrialization"
PRE_order_and_discipline:0"Order and Discipline"
PRE_order_and_discipline_desc:0"Our current military forces are corrupt, lazy, and ineffectual. With heavy reform, we can negate this and begin developing a more powerful Prussian fighting force."
PRE_military_industrial_complex:0"Embrace the Military-Industrial Complex"
PRE_military_industrial_complex_desc:0"A council of Prussian weaponsmiths have came forward with the development of Prussia's military-industrial complex. If we placate them, good things are soon to come."

