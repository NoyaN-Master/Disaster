#junker focus
PRE_junker_victory_focus:0"The Junkers Hold On"
PRE_junker_victory_focus_desc:0"Despite numerous setbacks from Herr Göring and the like, we have finally managed to consolidate our position over Prussia. Our vision of the state is only just beginning. "
PRE_declare_martial_law:0"Declare Martial Law"
PRE_declare_martial_law_desc:0"In order to properly impose authority to smash the radicals, we will impose a period of martial law, aimed at giving out government executive powers to curb citizens rights."
PRE_strike_at_the_nationalists:0"Strike At the Nationalists"
PRE_strike_at_the_nationalists_desc:0"Herr Göring and his thugs must be dealt with immediately. We will arrange an "accident" for the former ace during one of his many hunting trips, and sever the head of the snake. Once this task is over, we will swiftly break up the AdNP once and for all"
PRE_provoke_split_adnp:0"Provoke a Split in the ADNP"
PRE_provoke_split_adnp_desc:0"With the demise of Göring, his party has been fractured. We will absorb any moderates and conflicted souls, and purge the rest of them. Deutschland, Deutschland über alles!"
PRE_crush_liberals:0"Crush the Liberals"
PRE_crush_liberals_desc:0"Külz and his party of buffoons have opposed us at every turn, citing that our administration "does not have the interests of the people at heart". We will arrange for him to be assigned a position as Prussian Ambassador to Abyssinia, and curtail any influence his party has established over the years. "
PRE_resist_reform:0"Resist Reforms"
PRE_resist_reform_desc:0"Many Liberal and Social Democratic politicians have proposed a number of reforms to increase welfare spending, issue food stamps and cut military spending. We will do nothing of the sort, and completely sideline these men!"
PRE_republic_lives_on:0"The Republic Lives On"
PRE_republic_lives_on_desc:0"Following our masterful handling of our political enemies, we can finally say that the whole of Prussia is firmly under our grip. Soon, the lower and middle class will adore us, and we will truly establish our dream of an Aristocratic Republic!"
PRE_look_to_the_countryside:0"Look To The Countryside"
PRE_look_to_the_countryside_desc:0"When we look at the country in general, we see that the factories and infrastructure, especially in the east, are in a mediocre condition. We can ease the economic situation a little by establishing factories and infrastructures in cities such as Könisberg, Köslin and Breslau."
PRE_secure_our_position:0"Secure Our Position"
PRE_secure_our_position_desc:0"We crushed Liberals and Nationalists. The country is now under our control. We established the aristocratic republic. We must make everyone accept this."
PRE_invest_in_the_estates:0"Invest In the Estates"
PRE_invest_in_the_estates_desc:0"We established the infrastructure and factories of the eastern cities, but we should not forget the western cities. Investing in factories, infrastructure and also estates will be a medicine to the economy."
PRE_control_farmers_union:0"Control the Farmers Unions"
PRE_control_farmers_union_desc:0"The farmers are against the industrialization of the country with all their might. We are now in the industrial age. Farmers have to accept this. If we take control of the farmers' unions, for better or for worse, maybe they will give up their stance."
PRE_undermine_the_opposition:0"Undermine the Opposition"
PRE_undermine_the_opposition_desc:0"Whatever we do, liberals and nationalists are still active in parliament and in the media. If we can't destroy them, we can control them and neutralize them completely by enacting laws and censoring the media."
PRE_rural_boom:0"A Rural Boom"
PRE_rural_boom_desc:0"In the rural areas of Brandenburg and Hinterpommern, we observed an intense population growth. It is not a bad idea to provide employment to the unemployed by establishing factories in those regions."
PRE_maintaining_sham_democracy:0"Maintaining Sham Democracy"
PRE_maintaining_sham_democracy_desc:0"While fighting liberals, nationalists and unionist farmers, democracy should not be forgotten. Because if we assume authoritarianism rather than democracy, the country will turn into a war zone. That's why we will continue with sham democratic policies."
PRE_guiding_hand_of_the_junkers:0"The Guiding Hand of the Junker Class"
PRE_guiding_hand_of_the_junkers_desc:0"We finally made it. Thanks to numerous struggles in the political squares and in the media, we have completely taken control of the country. Under the guidance of the Junkers, just like Frederick the Great, we will push Prussia to the fore."
PRE_empower_prussian_generals:0"Empower Junker Generals"
PRE_empower_prussian_generals_desc:0"Germany's best generals undoubtedly came from the Junker nobility. Paul von Hindenburg, Paul von Lettow-Vorbeck, Gebhard von Blücher and many more. If we appoint Junker noble generals into the armies, they will not only purge liberals and nationalists from within the army, but also instill discipline and militarism in the Prussian army."
PRE_frederick_great_reforms:0"Frederickian Reforms"
PRE_frederick_great_reforms_desc:0"Many years ago, Frederick the Great reformed the Prussian army very successfully. Thanks to these reforms, our ancestors subdued Europe. We can follow in the footsteps of Frederick the Great, revive his reforms, subdue all our enemies, and bring Prussia one step closer to its old discipline and militarism."
PRE_army_with_a_state:0"Army With a State"
PRE_army_with_a_state_desc:0"We revived Prussian militarism and discipline by reviving the Frederick Reforms. Our enemies are already worried. The glory of our armies will be heard all over the world again."
PRE_prussian_work_ethics:0"Prussian Work Ethics"
PRE_prussian_work_ethics_desc:0"The workers became extremely lazy due to the excessive freedoms given to the workers by the old government. Now that we are in power, we must embrace new ethical ways and encourage our workers to work again."
PRE_every_prussian_a_soldier:0"Every Prussian a Soldier"
PRE_every_prussian_a_soldier_desc:0"Prussia is the home of militarism and discipline. That's why everyone, from young to old, must be disciplined and ready for war. In every war we will enter in the future, everyone from old to young should contribute. A Prussian should at least know how to use weapons. A Prussian who does not know how to use a weapon is doomed to degenerate."
PRE_strict_education:0"Strict Education"
PRE_strict_education_desc:0"Due to the wars and conflicts, the number of educated university graduates in the country has dropped considerably, and the number of people who want to study is quite low. If that's the case, we send people to schools by force. We need people who will move the country forward technologically, militarily, economically, in short, in every sense, not those who slack off."

