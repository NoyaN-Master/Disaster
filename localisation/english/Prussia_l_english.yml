#Liberal focus
PRE_germany_united_and_free:0"Deutschland Vereint und Frei "
PRE_germany_united_and_free_desc:0"We did it! We have finally completed the 1848 revolution! Germany and the German people were finally freed from the grip of radicalism. We fought the power-hungry radicals. We have passed the country through numerous reforms. We have spent years building factories. But we finally made it! Germany regained its happy and free days after many years!"
PRE_democratic_army:0"Democratic Army"
PRE_democratic_army_desc:0"The army should be the guardian of democracy as much as we politicians. If the army does not support democracy, our efforts can be completely wasted."
PRE_liberal_nationalism:0"Liberal Nationalism"
PRE_liberal_nationalism_desc:0"The more liberal we are, the more German nationalists we are. Although we are liberals, we must not lose our nationalism. A non-nationalist Prussia is no different from a roofless house."
PRE_eastern_land_reform:0"Eastern Land Reform"
PRE_eastern_land_reform_desc:0"When we take a look at our lands, we see that most of the factories are in and around Berlin. Opening factories in the eastern cities may ease the burden of heavy industry on Berlin. East Prussian lands would be the best option for opening new factories."
PRE_democratic_arsenal:0"Democratic Arsenal"
PRE_democratic_arsenal_desc:0"We are the last hope of German and European democracy. Democracy only shines in Prussia, while Germany and much of Europe have succumbed to oppressive regimes. It is our duty to spread democracy. We need all kinds of materials to open factories and support our cause."
PRE_embrace_free_trade:0"Embrace Free Trade"
PRE_embrace_free_trade_desc:0"We know that countries whose economy is under state control have suffered all kinds of misery at the time. That's why it's a good idea to revive free trade and give our economy a sigh of relief."
PRE_steel_works:0"Steel Works"
PRE_steel_works_desc:0"Steel is a very important element today. In Pomerania and Silesia, this important element can be best processed and then distributed all over Germany for use. Steel is a very important element not only in military terms, but also in normal life. It can be distributed all over Prussia by railroads, which we process the Steel in Silesia and Pomerania, and then improve it."
PRE_privatise_unprofitable_industries:0"Encourage Privatisation"
PRE_privatise_unprofitable_industries_desc:0"In a liberal country, it is unthinkable that civil factories are under state control. This would be a complete disaster for the economy. We must sell the opened factories to companies as soon as possible and support privatization."
PRE_encourage_entrepeneurs:0"Encourage Entrepeuners"
PRE_encourage_entrepeneurs_desc:0"The contribution of convincing foreign investors to invest in our country is too useful to explain. Foreigners establishing business with us has the potential to double the Prussian economy."
PRE_aid_the_workers:0"Aid the Workers"
PRE_aid_the_workers_desc:0"The work of the German laborer on this country is very great. We cannot ignore this. In return for these efforts, it is our duty to raise the salaries of our workers and to offer them more comfortable working environments."
PRE_public_works:0"Public Works"
PRE_public_works_desc:0"The chaos that devastated Germany also destroyed the country's infrastructure. With the support we receive from domestic and foreign investors, we can completely improve all kinds of infrastructure, especially railways. If we have a decent infrastructure, we can quickly resupply our armies, whether there is a war or not."
PRE_neue_deutsche_bildung:0"Neue Deutsche Bildung"
PRE_neue_deutsche_bildung_desc:0"Technology and science have always carried a country forward. This is an unchangeable fact. We can train engineers and scientists who will make every contribution to our country by reforming our education system."
PRE_strengthen_civil_liberties:0"Strengthen Civil Liberties"
PRE_strengthen_civil_liberties_desc:0"One of the biggest reasons for the events in 1848 was the injustice of the workers. It should be our duty to bring freedom to our workers and laborers to complete the revolution."
PRE_legacy_of_1848:0"Legacy of 1848"
PRE_legacy_of_1848_desc:0"The Spring of Nations saw Europeans rise up against tyranny in the name of liberty. In the German states, we came together to form the Frankfurt Parliament, the first freely elected government body that truly represented our people. yet when offered the title of Emperor, King Frederick William IV of Prussia refused the so-called "crown from the gutter". German unification would come eventually, but under the boot of Prussian militarism, with a puppet Reichstag to create the illusion of democracy. with the end of the Great War, we were given another chance to avenge our fallen brothers, but we were betrayed by the Marxists and reactionaries. this time we shall not fail! we shall reunite Germany, from Lodz to Strasburg, in the name of the rights of man and citizen!"
PRE_an_end_to_radicalism:0"An End to Radicalism"
PRE_an_end_to_radicalism_desc:0"It may be a wise move to empower liberal-minded parties to best destroy radical political enemies."
PRE_crush_goring:0"Crush Goring"
PRE_crush_goring_desc:0"It would be good for Germany to crush Herr Goering, who claims to love and respect the German people, but is completely greedy for power."
PRE_empower_reichstag:0"Empower Reichstag"
PRE_empower_reichstag_desc:0"The Reichstag representing the people has never gone beyond what the noble class said. It would be good for both Prussia and the German people if we, as liberals, gave broad rights to the Reichstag."
PRE_junkers_power_chip:0"Decrease Junker Influence"
PRE_junkers_power_chip_desc:0"While the German people are suffering in misery, it is up to us to wipe out the Junkers, who have seized and exploited most government offices, from the Parliament to the army."
PRE_disarm_radicals:0"Disarm Radicals"
PRE_disarm_radicals_desc:0"Now that the paramilitary groups are cleared, we can clean up the remaining radical groups and give the remaining weapons from the radical groups to the army."
PRE_end_paramilitaries:0"End Paramilitaries"
PRE_end_paramilitaries_desc:0"It is our duty to destroy the paramilitary groups that pose a threat to Prussia and drag the country into anarchy."
PRE_state_of_emergency:0"State of Emergency"
PRE_state_of_emergency_desc:0"The country has gone through a very painful period recently. That's why we need to consolidate our position. In order to maintain our position, we need to establish a temporary state of emergency."
PRE_liberal_victory_focus:0"Victory for the NLP"
PRE_liberal_victory_focus_desc:0"Our party came to power in spite of other parties that are enemies of the people and freedom. Thus, Germany is one step closer to the days of peace and prosperity."
