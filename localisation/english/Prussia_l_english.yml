 # war economy decisions 
PRE_war_economy_decision:0"Readying The War Economy"
PRE_war_economy_decision_desc:0"In order to make sure we fight a grand war as effectively and as well as we possibly can, we must make sure to take several decisions regarding production, rationing, the workforce, and anything else that could help the war economy and war production"
PRE_war_economy_decision_1:0"Start Rationing"
PRE_war_economy_decision_1_desc:0"In order to have an efficient war economy, we must start rationing food supply, in order to make sure our stocks do not run out and everything is carefully managed"
PRE_war_economy_decision_2:0"Introduce War Bonds"
PRE_war_economy_decision_2_desc:0"We need more funds to invest into the war effort, and we can easily get more by appealing to the public. They will happily aid their great state to fight any war we need to win."
PRE_war_economy_decision_3:0"Pressure the Rich"
PRE_war_economy_decision_3_desc:0"The rich are called rich for a reason, they have great deals of money, money that could be used in a war effort! By using political influence and threats, we can coerce them into giving us bonds we can use."
PRE_war_economy_decision_4:0"Increase Working Days"
PRE_war_economy_decision_4_desc:0"As unpopular this decision may be, it is needed! A few more working hours is a worthy price to pay to win a war, and thus it will be done."
PRE_war_economy_decision_5:0"Woman Workforce"
PRE_war_economy_decision_5_desc:0"Women in the workforce, and in the factories may be a bizarre and outright scandalous thing for many people, but with much of the original workforce off to fight in the army, it is imperative we take this act to maintain war production."

# navy and army loc
PRE_navy:0"Revive the Prussian Navy"
PRE_navy_desc:0"Centuries ago, our ancestors ignored naval forces and focused only on land forces. While our armies had many victories on land, they unfortunately suffered defeat after defeat at sea. It is necessary to learn from the mistakes of the past and build a navy that will make Prussia stronger."
PRE_submarine:0"U-boats"
PRE_submarine_desc:0"It would be very wrong to ignore the submarines that are today's technological marvels and terrorized the Atlantic during the Great War. Supporting the large and powerful warships we will produce with submarines will cause us to establish a very serious superiority over the enemy."
PRE_destroyer:0"Merchant Marine"
PRE_destroyer_desc:0"Small ships are so important as well as other ships. They move very fast and shoot very fast. They can mine the seas both stealthily and very quickly. It's not a bad idea to invest in small ships as well."
PRE_new_navy:0"Revived Prussian Navy"
PRE_new_navy_desc:0"Finally, the reforms are over. The Prussian navy is confidently ready to burn down and bury enemy ships in the sea."
PRE_navy_idea:0"Prussian Naval Reforms"
PRE_navy_idea_desc:0"Thanks to our efforts, the Prussian navy has become one of the strongest navies in Europe."
PRE_air:0"Dominate the Skies"
PRE_air_desc:0"We saw how effective the air force was in the Great War. Perhaps the air force can be of great use in our struggle over Germany."
PRE_bombers:0"New Bombers"
PRE_bombers_desc:0"Bombers are the best type of aircraft to burn down enemy cities and factories. The more modern and powerful bombers we produce, the more powerful blows we can strike enemy cities and factories."
PRE_fighter_air:0"Fighter Blueprints"
PRE_fighter_air_desc:0"Fighters decide the fate of air battles. The more modern and advanced they are, the more chances they have to decide the fate of air battles. So we need to make plans for new fighters to strengthen the Prussian air force."
PRE_air_reform:0"Study Air Doctrines"
PRE_air_reform_desc:0"After major reforms, all that remained was to establish doctrines for our air force."

