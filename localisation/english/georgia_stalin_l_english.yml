l_english:
SRF_Stalin_Dream:0 "The Georgian Dream"
SRF_Stalin_Dream_desc:0 "We have always dreamt of re-taking our motherland from the eternal German colonizers.Now, it is time."
SRF_Anti_Muslim_idea:0"Revanchism Against Islamists"
SRF_Anti_Muslim_idea_desc:0""
SRF_Anti_Muslim:0 "Anti-Dagestani Politics"
SRF_Anti_Muslim_desc:0 "The Muslim in the East hold Abkhazia, and in the war we are going to wage against them, we will not show mercy to the Meccan scum."
SRF_Georgian_Liberation_Org:0 "Georgian Liberation Organization"
SRF_Georgian_Liberation_Org_desc:0 "We are going establish the GLO with our contacts in the motherland, to rally the people against German Rule"
GEO_organization:0"Stalinist Terror Attacks"
SRF_Sabotage_Muslims:0 "Orthodox Death Squads"
SRF_Sabotage_Muslims_desc:0 "As of our faith, we must secure the protection of Orthodox entities, and we are going to create death squads of Christ, and send them to the heathen lands."
SRF_Guns:0 "Guns From Russians"
SRF_Guns_desc:0 "Russian bandits around Caucasia have good stockpiles of guns, and they can do us a great favor."
SRF_Generalissimo:0 "Generalissimio Jughasvili"
SRF_Generalissimo_desc:0 "Jughasvili is our Supreme Chairman, and he will be granted Generalissimio status because of his importance for the Georgian people, and his ability to lead."
SRF_Revolutionary_Brigades:0 "Soldiers of The Revolution"
SRF_Revolutionary_Brigades_desc:0 "There are many young and old Georgian comrades that want to join our ranks, and we welcome them with open arms."
SRF_Contacts:0 "Food Contacts"
SRF_Contacts_desc:0 "In this mountain, we really need food and other supplies such as sweet Vodka or some meat to survive. Jughasvili's contacts in Georgia can provide us well."
SRF_War_For_Abkhazia:0 "War For Abhkazia"
SRF_War_For_Abkhazia_desc:0 "The Day has come, and we will launch a full blown attack on the Muslims!"
SRF_Scare_Germans:0 "Looting The Muslims"
SRF_Scare_Germans_desc:0 "The Muslims do not own a lot of valuable goods, but they have some guns and medicine we can use."
SRF_Expand_Organization:0 "Arm Young Students"
SRF_Expand_Organization_desc:0 "We will send supplies and information to young students in Georgia, so they can join our war when it comes."
rebels_tt:0 "3 divisions will rise in Georgia in our Liberation War."
SRF_The_Liberation_War:0 "War For The National Liberation"
SRF_The_Liberation_War_desc:0 "The Second Effort is here, and we will drive Krassenstein and his army of mongrel Germans from our sweet Georgia!!"
SRF_Ortohdoxy:0"Religious Death Squads"
SRF_Orthodoxy_desc:0""
SRF_generallissimo_stalin:0 "Generalissimio Jughasvili"