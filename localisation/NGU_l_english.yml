NGU_choose_strasser_desc:0 "Otto Strasser. The leader of the Schwarze Front and economy minister has been chosen for second in command by our Volksführer thanks to his role in more and more economic growth of the Germany. His future politics will most likely put socialism in front of the nationalism."
NGU_choose_hitler_desc:0 "Adolf Hitler, the leader of the Deustsche Nationale League and propaganda minister has been chosen for second in command by our Volksführer thanks to his role in spreading national socialism throughout all of Germany. However, his future policies will surely value nationalism more than socialism."
NGU_labor_camps_desc:0 "After the unification of our nation, many industrial plants were damaged because of fighting all across Germany. And since our unified fatherland needs more resources, we shouldn’t just repair the damaged factories but we must expand our industry as much as we possibly can in order to create a powerhouse the likes of which Europe has never seen."
NGU_autohban_desc:0 "The Reichsautobahn was a project to connect the Vaterland with a web of roads. This project will not just improve the roads for our civilians but will also help us to reduce unemployment and create a efficient system of logistics and troop transportation throughout our nation. On top of that, lots of our people were left jobless after the end of the unification wars. This project can be a beneficial asset to get them back to work. And the military side of this project is that we will be able to transport massive amount of supplies and manpower which will have very positive effect on our army."
NGU_Expand_Academia_desc:0 "During the period of interwar and the German Reunification Wars science and the academia was left at the background. However, since Germany has been reborn our people and especially our armed forces need new technology more than ever before, especially considering the fact that our government can now fund successful scientists but is also looking for new talents to contribute to the new Germanic science, which will make our job at showing the world the power of the Germanic Race much easier."
