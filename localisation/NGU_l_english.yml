NGU_Safari_tt:0 "§RWe must secure our hold in The Black Continent, and we will do it so by contacting §CWolfgang Schenck§!, a German pilot that is known to lead a Südwestern African state by himself.§!"
NGU_Saxons_TT:0 "§RTime has come! We must destroy the French scum from our borders, and install our true Carolingian Authority.!§!"
NGU_Charlamagne_TT:0 "§GTo beat the French, we must resurrect a millennia-old legacy of ours.§!"
NGU_Western_TT:0 "§R The French are marching to our borders, preparing for war. We have already taught them our strength in the Ruhr, and we shall do so again!§!"
NGU_Great_Conquest_tt:0 "§RWe must destroy the pretenders that rein in the lands of the Rus, and we need a strong commissar to rule, namely Reinhard Heydrich. The Russians, our Aryan brothers, must be liberated from the terror.\n Neo-Romanovist or Judeo-Bolshevik, it does not matter."
