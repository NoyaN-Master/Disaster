NGU_Intervene_Ukraine:0 "Paint Ukraine Red"
NGU_Reach_Stalin:0 "A Southern Front?"
NGU_Revenge_For_War:0 "Restore The Soviet Glory"
NGU_House_Capitalism:0 "Destroy The Blue Devils"
