NGU_total_war:0 "Fund The NAD"
NGU_total_war_desc:0"Welfare is not the meaning of true National Socialism, the poor are poor by their lack of work. Nationalization is not the meaning of true National Socialism, for who are we to take away the fruits of Aryan businessmen? Our socialism is that not of class but of blood, and what spills blood more then a gun? The army, our army, that is where the spirit of National Socialism lies, not in the pockets of the poor or the factories of the worker, but in the army, the navy, and the air force. Each of us is in a way a soldier of the nation, and we shall fight, bleed, and die to protect our fatherland."
NGU_german_history:0 "History of Germany"
NGU_german_history_desc:0"These academics know nothing, they claim that Iranians and Afghani people are Aryans, but oh how they are so wrong! We, the German people, have migrated from India and created all civilization. The Chinese copied us, the false Indians copied us, the Arabs copied us, the Romans copied us, the Egyptians copied us. We are the true origin of all history, any evidence against this fact is not only wrong, it is harmful and must be purged!"
