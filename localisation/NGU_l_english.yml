NGU_Coup_In_Schleswig_desc:0"Our comrades to the north have been oppressed by the horrific bonds of Jewish Capital for far too long! We must make haste in nudging them in the right direction towards the truth of a National Socialism! There may be detractors, but as they conflict with they will of the Volk they shall be dealt with like all trash is."
NGU_Expand_DAB_Prussia:0 "Expand DAB Activity in Prussia"
NGU_Mecklenburg_Crisis:0 "Mecklenburg Crisis"
NGU_Mecklenburg_Crisis_desc:0"Those Mecklen bastards did what?! Send the Army, send the Navy, send the Air Force, send everything we have dammit! Nobody shall dare to trample on the working Volk while we may be here to see it. To glory brothers, the way of the Volk is strew with the bodies of the capitalist who dared to step in front of our holy rage. Our battles against the enemy shall be swift and just, we shall crush the degenerates underneath our feet and free the people, just as the great Comrade Marx willed it to be!"
NGU_Operation_Konigsmorder:0 "Operation Konigsmorder"
NGU_Operation_Sudflanke:0 "Operation Sudflanke"
NGU_Operation_Sudflanke_desc:0"The Freikorp had once been the allies of some of our comrades, but their degenerate reactionary ways have been incapable of any resolution but blood. Now they hold our Volk in Bavaria at gunpoint, forcing them to take part in the Jewish Capitalist system which had oppressed our own people before the great Führer Goebbels. Our guns are pointed towards their borders, our rifles are held in our callous hands, our will is strong against their Zionist ways. We shall march to the south, and we shall free the Volk so they may dance among the beautiful German fields without worry of money or of oppression. We are the true liberators, and we shall make it known to those who dare oppose us, do not fight the will of the Volk!"
NGU_Operation_Piast:0 "Operation Piast"
NGU_Operation_Piast_desc:0"The Polish people are degenerates by blood, not one has been able in truth to reach the virtue held by the Russians to their east or the Great German people to their west. Our people have fought their people oh so many times throughout history yet we have not been able to truly remove their terrible influence as a stain on the European continent. This battle shall be the final one against them, we shall show the polish "people" the true wrath of the German Volk, and they shall tremble as we crush their skulls and flay their skins."
