NGU_operation_rote_desc:0 "It is a normal day, everything is quiet, there isn't a stir in the streets. But oh, where are our glorious leaders? Where have they fled to during such a lovely day? The Dwarf marches to the podium, he knows what to say, the leaders have left, now it is but I."
NGU_Thule:0 "Neo-Thule"
NGU_Knightly_Military:0 "Knightly Army"
NGU_Knightly_Military_desc:0"The gods tell me, what do they tell me? Hmm, yes, the old knighthoods must return, the lords must return, a return to feudalism you say oh gods? But that could have horrible consequences! Oh gods please do not yell at me so, I only have concern for the Germa- I mean Aryan people! You thrash my mind, oh please I will do what you ask. I shall return the knights to their rightful place in the Aryan nation, they shall lead the armies and have their positions passed down through blood rather then merit. You say merit is a Jewish ploy? I will agree my gods, it is isn't it? Of course it is, because that bastard Goebbels said it was, that means it is, yes, that means it definitely is."
NGU_Race:0 "The Race Theory"
NGU_HitlerYouth:0 "Hitlersjügend"
NGU_HitlerYouth_desc:0"As the cult of personality around the Führer continues to be consolidated, we need a new means of keeping it together for further generations. The former Young Pioneers of the Goebbels era has given our great leader an idea, however, and we have decided to form the Hitler Youth. Essentially this shall function as a indoctrination organization combined with a boy scout group. These children can in times of trouble serve as soldiers on the front lines, as they shall be trained in the use of firearms and explosives. Child soldiers may offend the more liberal and degenerate minded, but no age is too young to sacrifice their life for the fatherland and their Führer!"
