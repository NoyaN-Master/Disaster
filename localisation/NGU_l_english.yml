####events
ngu_hoeltz_influence:0 "§GThis will secure the Red Baron's seat!§!"
ngu_goebbels_influence:0 "§OThis will increase the power of the radicals!"
NGU_GATHERING_STORM_DESC:0 "After the Great War, Germany was a shadow of it's former self, with the entire nation in shambles. Nevertheless, the Left managed to use the situation to their advantage. Soon after the country's collapse, the infamous Max Hoelz and other leftist politicians within Germany established a safe haven for all those who were oppressed and clamoring for rights. Or did they? \n\nWith radicals such as Goebbels's National Communists rising, the fate of Red Germany many soon prove to something else entirely..."


ngu.1.t:0 "Situation Of The NGPU"
ngu.1.d:0 "The NGPU, now under the red bandit Hoeltz's command, has became the beacon of socialism in Central Europe but is having troubles. With a famine, ideological infighting and National Socialist paramilitaries, the Red Junta will not live for long. Threatened by Joseph Goebbels and his comrades, Hoeltz will try to fix the famine and the infighting by giving into the demands of the National Socialists, though none know where this will lead. Either way, the North German People's Union will triumph over Prussia and all capitalists will watch in awe!"
ngu.1.a:0 "Wörwards!"

ngu.2.t:0 "The Food Shortages"
ngu.2.d:0 "The complaints about food shortages in suburban areas have increased lately, and the locals want resources diverted to them from the factories in order to feed their families. The suburbs generally contain 'skilled laborers', or as the Capitalists call it: 'The Middle Class'. Many politicians in the NGPU has supported the local's demands, but one conglomerate of political entities oppose. The DAP and it's civilian/military counterparts of SF and DNL has been publishing propaganda posters about the supposed 'Greater Goal' that the skilled laborers must go through in order to be stronger people for their nation, and that the government should focus on instead industrialization so that we can feed future generations too. This take has been very popular between the working class because it does not prioritize a single group that the workers have no connection in their labor. The youth has also grown interest to these propaganda posters of the radicals, and our agents say that the DAF is planning to unite all the groups under an opposition clique. What will we do?"
ngu.2.a:0 "Pass the program, and divert resources from factories! We do not bend to fascist scum!"
ngu.2.b:0 "Compromise the act between the NGPU and DAP-DNL-SF."

ngu.3.t:0 "Legacy Of Marx"
ngu.3.d:0 "In our Germany, Marx is revered as a progressive hero for the worker, however, occurring developments have changed this belief for some. In particular, the radical groups of the SF have been spreading propaganda about Marx, our grandmaster, calling him a Ultranationalist Communist, or more refer amongst the youth as "National Bolshevik", as a clear insult to our ideology. The SF-DNL-NAP trio has insulted Liebknecht and Luxemburg, calling them "coward revisionists". They believe that Socialism must have a strong basis on class, nation, race and land, which is clearly disguised fascism! Should we act on the matter, reforming the curriculum to counteract this fascist propaganda or do nothing?"
ngu.3.a:0 "Marx is a crucial icon for our revolution, we will not forgive such insult to our godfather. The curriculum stays!"
ngu.3.b:0 "Is it really worth fighting a civil war against some teenagers for a grumpy German Jew?"

ngu.4.t:0 "Class Warfare"
ngu.4.d:0 "It has come to our attention that the far left cells of our party have called for class warfare, whereas they raid capitalist homes and property. The National Socialists have claimed that this is terrorism, and the classes must work together to achieve a revolution. What stance should we take on this matter?"
ngu.4.a:0 "Bash the capitalists of Germany! Revolution forever!"
ngu.4.b:0 "Classes must be expanded and must work together in order to achieve a REAL revolution!"

ngu.5.t:0 "The Bureau Bombing"
ngu.5.d:0 "The Council has taken a huge blow by the latest happenings in Westphalia. A group of Schwarze Front militants have occupied certain state property such as bureaus of defense and welfare, and were only repelled after the NGPU militia intervened. The commander behind the attack was questioned, and it was discovered that the SF wanted to push for recognition of themselves and their allies as legitimate organizations. The SF is known for their ties to the Deutsche Nationale League and Deutsche Arbeiterpartei, which are effective entities in the politics of The NGPU. And the DAP is an official faction led by the notorious and charismatic Joseph Goebbels, and the DNL is led by a new figure, Adolf Hitler. The Strasserists of SF and these politically and militarily active groups working together is very risky to our legitimacy because of their radical reactionary ideals and their popularity amongst our only pillars that carry this roof:\n\n\nThe Working Man."
ngu.5.a:0 "Keep them under our watch."
ngu.5.b:0 "Give the DAF,SF and DNL recognition. We can not rival these beasts!"

ngu.6.t:0 "Operation Rote"
ngu.6.d:0 "The people of Hannover woke up with soldiers marching and bands playing traditional German pieces. Today was expected to be a great day for the working man, because the first official SF-NDL-DAP rally was going to be held. The streets were filled with young men with soldiers and common folk with hopes in their hearts. However, not everyone was so happy and accepting of this "rally", with bunch of NGPU militants and gangsters protesting the rally around the hall. Hoeltz was also not very pleasant about this occurrence. Earlier that day he was notified of this rally, and he ordered for NGPU security to be deployed in order to defuse any crisis or to start one if needed. While Hoeltz was watching the rally from his premier room, the leaders of the organizations went on the stage, and a giant applause erupted from the ambitious, yet curious crowd.\n\n\n "Welcome my people, the people of the ancient and divine lands of Germania!" cheered Goebbels, and the crowd clapped. "Here we stand today with my fellow comrades, Adolf Hitler and Otto Strasser! But my folk, do not forget that we can stand on this stage only because you have trusted in us and our ideals of the National Revolution! We have gathered the trust of the farmer, the skilled laborer, the worker, the artist, the soldier and the youth, which are the hopes of Germany! We are here to advise Hoeltz's bandit junta on some matters, because we can clearly see that him and his optimist revolutionaries can't run shit! The outages in Westphalia, the ignorance of dying people of Germany.. These cannot be ignored, Herr Hoeltz!" \n\n With every roaring of Goebbels, Hoeltz and the Revolutionary Guard became more angry and serious about dismantling these bandits. Hoeltz called one of his officers, and told him to quickly write an executive order to dismantle the rally and destroy it's leaders. The officer returned to Hoeltz in 5 minutes and shakingly said "Here's Order Rot, my Premier." Hoeltz inspected the order and approved it. The officer then connected to the radios of the revolutionary guards in the rally and said "Initiate Order Rot, destroy whatever is there!". The radio noises were heard by the paramilitaries, that are arguing and fighting with the guards, causing them to draw their weapons and shoot.\n\n Shortly after, the city center was turned into a bloody mess, the fight of two tyrants. Goebbels was quickly escorted by the partisans and ordered Hitler and Otto to lead their men into victory. After the bloodshed ended..."
ngu.6.a:0 "We have finally purged the red radicals, real revolution is here!"
ngu.6.b:0 "The bandit revolutionaries are no more. Arbeiter, Bauern, fester die Waffen!"

ngu.7.t:0 "The Schleswig Breach"
ngu.7.d:0 "''Long live the Führer, Long live the worker'' the people of Schleswig-Holstein shouted on the streets of Kiel after the successful coup d'etat by several NGU radicals. The coup was with high certainty funded and supported by the NGU, mainly by, as mentioned before the radical faction led by Joseph Goebbels. Soon after the coup, the country was annexed into the north-western communist state. Goebbels and his faction have been gaining much support lately both within the government and by the public. The Revolution marches on, and no one can stop it..."
ngu.7.a:0 "Another Judeo-Bolshevik plan destroyed!"

ngu.8.t:0 "Red Sun over Germania"
ngu.8.d:0 "Sweet brother wars...\nJust like in 1866, a war would decide Germany's fate, a war which was fought between Germanic brothers would become reality once again after The People's Führer declared war on the State of Prussia which he refered to as nothing more than a ''Judeo-Bolshevik state of deceit and lies''. The war quickly turned in the NGPU's favor, with them quickly seizing Berlin. The People's Führer celebrated the capture of the city by holding a huge victory parade with him overseeing it with two of his most important followers, Adolf Hitler and Otto Strasser. In an official decree he renamed Berlin to ''Germania'' the great city of Germans. And only Germans..."
ngu.8.a:0 "Sieg Heil!"

ngu.9.t:0 "The Chancellor Vote"
ngu.9.d:0 "With the Northwestern Communists Beating their Judeo-Bolshevik nemesis Prussia, to celebrate their victory, Goebbels allowed for the Reichstag to choose between two candidates for chancellor, both of them having very different opinions on how to lead Germany into the new age. The first candidate being Otto Strasser, the younger of the Strasser brothers, he calls for wealth redistribution between the working class whilst also holding onto the ideals of Ultranationalism and Anti-Semitism. The second candidate being the so called Adolf Hitler who raised through the ranks with his charismatic speech abilities. While all his views may not line up with Goebbels's he's very popular within several circles of the army, believing in the ideas of ''Lebensraum'' or simply living space. The meaning of which so far is quite obvious to the public, but with fervent nationalism in the air the score might be set for Hitler and his clique. Germany's at crossroads, whether it for be the better or the worse..."
ngu.9.a:0 "Herr Hitler rises to the position of Chancellor! Long Live Germania!"
ngu.9.b:0 "Herr.Strasser rises to the position of Chancellor! To Save Europe!"

ngu.10.t:0 "The Rhineland Triumph"
ngu.10.d:0 "Upon our stunning victory in Rhineland, the French authorities have gathered to propose us a truce and an agreement that will give us our claims. The French know they can't afford the casualties and we know that we can't surpass the Maginot line."
ngu.10.a:0 "Hurray!"

ngu.11.t:0 "The Wolfstaat Rises"
ngu.11.d:0 "Our psychotic agent, Reinhard Heydrich, has succeded in his uprising of the slavs against the Belarusian government. Now we will march into Minsk and take that shithole for ourselves! Hurray for Reinhard, Hurray for Ostland!"
ngu.11.a:0 "Good."

ngu.12.t:0 "The Ukrainians Surrender"
ngu.12.d:0 "With their low pain tolerance, the Ukrainian authorities have given up on their struggle to resist our tactics and armaments. They now accepted that they are inferiour for the rulership of the beautiful volk of Ukraine and we will take over!"
ngu.12.a:0 "All according to the plan."

ngu.13.t:0 "The Moscow Papers"
ngu.13.d:0 "With the false Rurikid overlords of Russia, the false mandate also falls. The Russo-Aryan People are now in the arms of their brother, Germanic Empire. We will forever celebrate this day as the fall of Judeo-Bolshevist-Reactionarism and a triumph for the Aryan Race!"
ngu.13.a:0 "All according to the plan."

ngu.15.t:0 "France Falls"
ngu.15.d:0 "We have finally succeeded! We have saved Europe! We destroyed the Judaist French Capitalist order and installed our roots to the Frankish region as Charlamagne! We are back in Gallia!"
ngu.15.a:0 "LETS GOOOO"

NGU_Antisemitism:0 "Antisemitist Policy"
ngu.16.t:0 "The Army Removes Goebbels"
ngu.16.d:0 "As time flies, new and new faces appear out of the oblivion, preparing to overthrow the faces of the old. As the beloved People's Führer marched on to claim what him and his clique believed was destined to be under the German worker's control. While Goebbels ''liberated'' these lands the army seized a large amount of influence both in the newly conquered lands and on the homeland front, with it's main figurehead Adolf Hitler's promoting them as the defenders of the German ideals and beliefs. Soon enough Hitler and the Wehrmacht seized the opportunity and successfully ousted the People's Führer from power. While many thought he would end up being imprisoned or even worse, executed, the new regime ensured pensions and a grand mansion for the ex-leader of the country. Germany's fate is now sealed to the hands of the military, and their ideals might be more radical than Goebbels's ever would be..."
ngu.16.a:0 "We will secure the state until a successor is appointable!"

ngu.18.t:0 "The Wolf Knight and The Young Officer"
ngu.18.d:0 "Albrecht was too busy watching the beautiful city of Berlin from the Führer's office, again. He served the Reich as one of the many secretaries that Mr.Goebbels had for a while, and then was transferred to be one of the private personnel of Chancellor Adolf Hitler. His relationship with Hitler was one of admiration, just like how many other young Germans admired this hero.\n But today was different.\n Hearing the marching sounds of the soldiers in the hall, Albrecht quickly took his salute form and waited, just to see the soldiers lining around this odd man with a black suit. Hitler never wore a black suit. The odd man approached to the Fuhrer's table, and turned on the radio. Albrecht shouted in confusion: \n "That is the property of Reichsführer Joseph Goebbels, and only can be used by him or Chancellor Adolf Hitler. I must order you to stop, or I will use force!".\n Young Albrecht then looked up, just to realize that the odd looking man was no one other than the infamous Reinhard Heydrich, the Wolf-Knight of Russia.\n "You must have great courage to commit to words this bold against me, I am impressed. I'd take you to my own personal secretary group but sadly, you didn't know we got rid of old cripple Goebbels last night and installed my rule. Hitler is still the chancellor, but he is going to be curbed soon. Now, give me your arm."\n Albrecht was shaking in fear but still decided to give his arm to Heydrich, just for the Wolf-Knight to carve a symbol on it using his blade. Albrecht couldn't scream, because if he did, he'd be killed so he tried his best to resist the pain. Heydrich had a smug look on his face after he was done carving Albrecht and turned back to the do radio to give an order:\n "Execute Order 98, execute all personnel still wearing Goebbels' imagery OR has the Wolf-Knight Mark, no questions asked.""
ngu.18.a:0 "Germania will triumph."

ngu.17.t:0 "The New Reichsführer"
ngu.17.d:0 "Following their rather quick and bloodless seizure of power, the Wehrmacht has already begun solving the problems that beset their regime, and although most of them have already been solved, there still remains one... who shall become the Reichsführer following the removal of Goebbels. The most obvious would be Adolf Hitler, Joseph Goebbels' appointed Chancellor. He is already a popular figure within the Wehrmacht, with him being part of the reason why Goebbels was removed from power. His policies also closely align with those of the Wehrmacht, with him focusing more on German Nationalism than on more Marxist social policies, however, in the past he has shown signs of not wanting to directly lead the country himself, wanting instead to relegate that position to someone loyal to him, that being his main ideologue, Alfred Rosenberg, who would be very similar in his beliefs to Hitler. Alternatively, we could go with neither of them, instead opting to select Reinhard Heydrich for the position of Reichsführer, who has recently become a popular figure in German society due to his excellent leadership of the Totenkopf Brigade in the east. He would also be the furthest to the right of our options, focusing almost entirely on Nationalism while abandoning the Socialist elements of our society. After much deliberation, the military has finally decided, and our new Reichsführer shall be..."
ngu.17.a:0 "The Prodigy, Adolf Hitler!"
ngu.17.b:0 "The Wolf-Knight, Reinhard Heydrich!"
ngu.17.c:0 "The Ideologue, Alfred Rosenberg!"
PRE_DAB_effect:0 "DAB Activity"
SoldatenGermania_tt:0 "§GWith Germania united and it's neighbors neutered into nothing but selfless puppets, Reichsführer Hitler can now declare to the world that he is no longer a mere Chancellor under a revisionist, but a sovereign Reichsführer that made Germania the powerhouse it is, today.§!§YEin Volk, Ein Reich, Ein Führer!§!\n§BThank you for playing Disaster!§!"
SoldatenEvropa_tt:0 "§CWith both the National Socialism and it's degenerated brother Hitlerism out of our way, we can finally show the world what Aryans, the people who conquered the steppes and the cities of Europa once, can do. We are returning to our ancestors, may the gods honor our soldiers. Europa is now secure from Judeo-Bolshevik rule!\n§BThank you for playing Disaster!§!"
SoldatenRot_tt:0 "§RWith the German Homeland united and our nation prospering, we can finally declare to the world that our Revolution is successful, and we will become the powerhouse of Europe. Reichsführer Joseph Goebbels and Chancellor Otto Strasser are the heroes of The National Socialist revolution, and always will be remembered.§!\n§BThank you for playing Disaster!§!"
NGU_CrossTheRhine:0 "Crossing The Rhine"
GER_for_germany_strasser_unification:0 "Form The German Worker's State"
GER_for_germany_hitler_unification:0 "Form The Greater Germanic Reich"
NGU_france_tt:0 "§C It's high time that we re-take the Rhineland and the Ruhr from the French. The French know that they can't advance, and we know that trying to pass through the Maginot is suicide.§!\n§RIf you can occupy the entirety of The Rhineland, you can get a peace deal to annex it, leaving the rest of France to a different war!§!"
NGU_piast_tt:0 "§YWe will crush Poland like we did in the days of Frederick. To Danzig!§!"
NGU_baltics_tt:0 "§LThe Mad Baron of The Baltics must be eliminated and brought back into German hands, he has reigned enough!\n\n I'm sorry mike§!"
NGU_sud_tt:0 "§GWith a quick flank South, we will re-take the Revisionists of Bavaria and the Traitors of Austria back into our Greater German claim.§!"
###Focus
NGU_infiltrate_unions_desc:0 "Despite being on the symbols after the workers revolution after the great war, the trade unions are filled with groups who strongly oppose our regime. Namely, Anarchists, Democratic Socialists and Bolsheviks. But after series of operations against these groups in the trade unions, we will ensure our dominance in the trade unions."
NGU_hunt_down_bandits_desc:0 "The bandits of Hoeltz were nothing more than a blood thirsty criminals. One of the key reasons to our rise to the power was support of the people against these thugs. We gave people our word that we would end these bandits, and we are men of our word."
NGU_start_centralization_desc:0 "To secure the future of Germany we need a strong state. And through libertarian and federalist ways we can never achieve that. Because of that we will centralize the state and power around one man.\nVolksführer Dr. Joseph Goebbels. And with that he will lead Germany into greatness!"
NGU_choose_NAD_desc:0 "In order to protect our Workers State, we require a strong Army that can defend it. For those that conspire against us are plotting, namely, the Judeo-Capitalists in Prussia and the Traitors and Revisionists in Bavaria. And if we want our Peoples State to continue on for the German Race we must create a strong, centralized army to defend against these threats!"
NGU_disband_parties_desc:0 "The Working Men are the heart of every nation, and a nation which ignores and goes against its worker is doomed to fall. And seeing as we clearly don't want our nation to fall into chaos and degeneracy, we shall protect our Germanic Workers."
NGU_national_socialism_desc:0 "National Socialism"
NGU_unser_kampf_desc:0 "'Unser Kampf' or 'Our Struggle' was a book written by our comrade Adolf Hitler, that explains and defines many of the doctrines of our 'National Socialism', as well as being very helpful on the propaganda side of things. Therefore, we should mass-produce this 'book' and distribute it to the citizens of Germany, in order for the people to understand our ideology and believe in our sacred cause."
NGU_destroy_syndies_desc:0 "Though our Government stands for the German People, there  have been many different groups that have popped up recently that despise this, namely, these so called 'socialists' that want nothing but to return to the old decadent ways of Germany, where the Jewish ruling class would oppress the workers and the people, seeing them as nothing but a means to extract money from them. These snakes are a threat to our young workers state, and in order to protect the people and the worker, we must destroy these degenerates!"
NGU_control_the_media_desc:0 "While its safe to say the majority of the People support our People's Government, there are some, influenced by the Jews or the Revisionists, that try to sway the People to their side in order to overthrow our rightous government, in order to stop this, we must create a system of state-controlled information in order to show the people the true nature of these snakes, and to restore their faith in our People's Government."
NGU_denounce_jewry_desc:0 "The West Has Failed"
NGU_blood_and_soil_desc:0 "Blut und Boden"
NGU_pan_germanism_desc:0 "After our takeover of North Germany, the Germans outside our jurisdiction long for our rule, and we must make it clear to the international community our goal is to unite these peoples under a single banner, under our Germanic Peoples State!"
NGU_militarism_desc:0 "Beauty Of Militarism"
NGU_Strasserist_Ending:0 "Red Germany Triumphs"
NGU_Reichsfuhrer_Goebbels:0 "The Reichsführer Solidifed"
NGU_Reichsfuhrer_Goebbels_desc:0"Who would dare stand against the will of the Volk? For after all the will of the Volk is merely the will of its avatar, the great and powerful Reichsführer, the Volksführer, the Doctor of the People! The statues of his likeness rise in all city centers, his buildings of concrete and steel appear as if spoken into existence by the holy Reichführer himself. Nobody dares speak his name, his name is holy, his title is all that remains of the man who once preached in the shadows against the horrific waves of false Communists and degenerate Fascists. Those who called themselves his comrade have stabbed our avatar of the people in the back, and he has shown them the true fury of hell. Heil Volk!"
NGU_Absorb_Right:0 "Hunt Down The Fascists"
NGU_Absorb_Right_desc:0"The dirty fascist scum, Hitler and Heydrich, dare to preach their revisionism of the true Socialist way! They tried to consolidate power, to make sure that their disgusting fascist bile would be spread across all of our people, but our glorious Reichsführer saw through their deception. The squads have been sent out, the orders given, not one fascist bastard shall survive. Those worshippers of the state, those haters of the brotherhood of the German people, that damn Jew Hitler, the Gypsy Heydrich, they shall find their home in a six foot grave!"
NGU_Our_Revolution:0 "Revolution in Marx's Fatherland"
NGU_Our_Revolution_desc:0"Comrade Marx once called upon the German people that they have nothing to lose but their chains, their chains against Jewish capital and Imperialist oppression. Today we have fulfilled his wish exactly as he envisioned it, a land without the strife of class or race, one race, one class. This is what Marx wanted, a pure Germany, a kind Germany, a just Germany. Our revolution has seen swords and guns shoot and fly, but in the end our peace shall last one thousand years, as it is written in the holy writings of Marx. Some degenerates may claim that Marx had Jewish ancestors, but we know this is merely Jewish propaganda to claim the great Grandfather of the Volk! Heil to the National Revolution!"
NGU_Soldaten_Rot:0 "Soldaten Rot"
NGU_Soldaten_Rot_desc:0"We are the Red Soldiers, Marching with our Guns to the battle, Up and down the enemy marches, No one but the people fight through. Flight would mean a sure death facing, But only guns and barbed wire block our view. Red Homeland, dear, you're mine at last!"
NGU_Nazi_Ending:0 "Rebirth of A Nation"
NGU_Ideologe:0 "Rosenberg's Race Theory"
NGU_Ideologe_desc:0"That is your jawline? Not good enough, sorry, but you don't meet the classifications of Aryans and so with this you must be rejected. How difficult is it to understand? As the superior race we must have a superior jawlines and superior chins, it is just the nature of our race. We must be blond, with blue eyes, that is the true Aryan race as passed down by our ancestors. What do you mean that you met a blond Jew with blue eyes? That is physically impossible, now leave my office or I will have to call the OrPo!"
NGU_People_Fuhrer:0 "Hitlersjügend"
NGU_Clean_Reds:0 "Get Rid of Marxists"
NGU_Clean_Reds_desc:0"Goebbels and his pathetic group still hide in the woods like degenerate communist bandits, waiting to strike at our Führer! We must do a little spring cleaning in our nation, any person with a history in communist organizations and who has not proved that they have truly changed shall be shot. Their wives and children shall be shot, their parents shall be shot, hell if they have grandparents they will be shot too! The Communists are everywhere, lurking, stalking, they are everywhere I tell you! We must purge it all, burn it all down, destroy the history and make it so none of these people have ever existed at all!"
NGU_Soldaten_Germania:0 "Soldaten Germania"
NGU_Soldaten_Germania_desc:0"A castle with a moat, built on sticks, such is the way of the world that one would find this reliable and steady. Its soldiers march, its people cry, but with every new tumble the sticks begin to wobble. The man in the High Castle controls it, he balances it, it is his castle after all. But after he is gone, what is there but to cry for? The land is doomed, it is only a matter of time before its doom swipes upon the earth and makes a new earth, an earth built on sticks."
NGU_Heydrich_Ending:0 "The Guard The Holy Flame"
NGU_Knightly_Military:0 "The Totenkompf Oath"
NGU_Revive_Thule:0 "Revive The Thule Organization"
NGU_Revive_Thule_desc:0 "Ah yes oh gods, I shall bring back your worship and the means to do so! We shall research into our past and find, yes, we shall find our history. The history that the others have hidden, it is just below the surface, just below. Below the false history, these museums hold false ancient goods, yes, why the gods have told me so. The real artifacts hold themselves in Tibet, the ancient home of the Aryan people! So we shall burn down these museums and their false displays, naturally, destroy our false history, and we shall find our true history in Russia and Tibet!"
NGU_Lessons_Russland:0 "The Wolf's Order"
NGU_Lessons_Russland_desc:0 "But oh gods, that is so cruel? But I will do your will, the power shall come to you despite what my friends wish, after all, are not you my only true friends oh gods?"
NGU_Soldaten_Europa:0 "Soldaten Europa"
NGU_Soldaten_Europa_desc:0"My wits begin to turn."
