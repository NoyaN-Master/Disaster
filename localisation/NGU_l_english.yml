NGU_unite_the_nation_desc:0"Class does not matter, are we not all Germans? Is our blood not the same, the one of brothers? We must all stand united, the Great German Oak, against the deluge of the Bolshevik and the Jew. Come to me you rich and poor, gather around the fire as we tell of the legends of the Hyperborean lands that we all come from. Come to me you man and woman, you each have your sacred place in the nation, one as a killer and one as a healer. Come to me you German Volk, hear my song, hang on my words, you are all equally the children of our blood, and you shall all be loved by me."
