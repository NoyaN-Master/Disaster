### Ideas ###
AUT_standestaat:0 "Standestaat Constitution"
AUT_standestaat_desc:0 "The authoritarian Standestaat constitution, first adopted in 1932, gives us an extraordinary level of political capital, and ensures the position of our dictatorship, as well as legally enshrining our corporatist economic policy."
AUT_sluggish_economy_1:0 "Sluggish Economy"
AUT_sluggish_economy_1_desc:0 "So far, our economic reforms have yielded little fruit, and the economy is still struggling, as it has been for decades now. If we can't do something and do it quickly, there may be consequences."
AUT_sluggish_economy_2:0 "Sluggish Economy"
AUT_sluggish_economy_2_desc:0 "So far, our economic reforms have yielded little fruit, and the economy is still struggling, as it has been for decades now. If we can't do something and do it quickly, there may be consequences."
AUT_sluggish_economy_3:0 "Improving Economy"
AUT_sluggish_economy_3_desc:0 "Our reforms to the economy are finally making their mark, and with new jobs  and businesses starting to spring up and an increase in both exports and foreign investment, many now believe a boom is right around the corner."
AUT_socialist_discotent:0 "Socialist Resistance"
AUT_socialist_discotent_desc:0 "Ever since the brief civil war in 1934, the Austrian socialist movement, despite being heavily oppressed and, formally, banned, has, under the leadership of Karl Renner, been a massive source of instability for our regime. If we can't nip these Red filth in the bud, there may be consequences for our government."
AUT_pan_germanist_discotent:0 "Pan-Germanist Resistance"
AUT_pan_germanist_discotent_desc:0 "Dollfuss’s anti-Pan German, Catholic, and Austrian Nationalist policies have alienated a large proportion of the population, who have always desired an Anschluss, or Union, with our fellow German-speakers to the North and West. These people are increasingly represented by Walther Riehl and his Deutsch Nationale Sozialistische Arbeiterpartei, who believe that they alone can bring order and unity to all Germans."
AUT_agrarianism_1:0 "Agrarian Corporatism"
AUT_agrarianism_1_desc:0 "We have stayed true to our long-standing agrarian policies, and are now rapidly growing the economy through extensive investment in the countryside, and support for Austria’s farmers."
AUT_agrarianism_2:0 "Agrarian Corporatism"
AUT_agrarianism_2_desc:0 "We have stayed true to our long-standing agrarian policies, and are now rapidly growing the economy through extensive investment in the countryside, and support for Austria’s farmers."
AUT_agrarian_nation:0 "Agrarian Nation"
AUT_agrarian_nation_desc:0 "Having put through extensive land reforms and invested heavily in the countryside, agriculture is now the unchallenged crux of Austria’s economy. With grain exports and subsidization of local businesses having reversed the slump, Austria truly is a Nation of Farmers."
AUT_industrialism_1:0 "Industrial Corporatism"
AUT_industrialism_1_desc:0 "We have, under the pressure of economic stagnation, had to abdnon our older agrarian policies, and are now heavily investing in rural areas, promoting large-scale industrialization and migration from the countryside to factories. Although industrializing Austria will take time, we shall surely reap the benefits."
AUT_industrialism_2:0 "Industrial Corporatism"
AUT_industrialism_2_desc:0 "We have, under the pressure of economic stagnation, had to abandon our older agrarian policies, and are now heavily investing in rural areas, promoting large-scale industrialization and migration from the countryside to factories. Although industrializing Austria will take time, we shall surely reap the benefits."
AUT_industrial_nation:0 "Industrial Nation"
AUT_industrial_nation_desc:0 "With the regime heavily invested in the cities and factories, and gained the loyalty of both businesses and workers needed to expand our industry, Austria has rapidly industrialized, and the economy is growing rapidly thanks to it. At last, we can truly call ourselves a Nation of Industry."
AUT_tariffs:0 "Protectionist Tariffs"
AUT_tariffs_desc:0 "In order to protect small businesses and farmers, we have introduced new tariffs on foreign trade to strengthen our own people, whether foreign powers like it or not."
AUT_church_ties_1:0 "Ties With the Church"
AUT_church_ties_1_desc:0 "We have expanded on our previous pro-Catholic policies, further legally enshrining the status of the Catholic Church in Austria, and frequently giving members of the clergy heightened political influence. Austria’s future truly is a Catholic one."
AUT_church_ties_2:0 "Ties With the Church"
AUT_church_ties_2_desc:0 "We have expanded on our previous pro-Catholic policies, further legally enshrining the status of the Catholic Church in Austria, and frequently giving members of the clergy heightened political influence. Austria’s future truly is a Catholic one."
AUT_revised_concordat:0 "Revised Concordat"
AUT_revised_concordat_desc:0 "We have now reached a new formal agreement with the Papacy, greatly building upon our earlier 1934 Concordat. Increased funding for social programs and Catholic schools, combines with a new broader promotion of Catholic values, will doubtless win the loyalty of the Church and secure the morality of the people."
AUT_osterreichisches_jungvolk_1:0 "Osterreichisches Jungvolk"
AUT_osterreichisches_jungvolk_1_desc:0 "We have fused the various youth groups that supported our regime into one united organization, the Osterreiches Jungvolk. This new centralisation will ensure that the youth of this nation learns true Catholic and Austrian values, while training them for the struggles of tomorrow."
AUT_osterreichisches_jungvolk_2:0 "Osterreichisches Jungvolk"
AUT_osterreichisches_jungvolk_2_desc:0 "We have fused the various youth groups that supported our regime into one united organization, the Osterreiches Jungvolk. This new centralization will ensure that the youth of this nation learns true Catholic and Austrian values, while training them for the struggles of tomorrow."
AUT_moral_people:0 "A Moral People"
AUT_moral_people_desc:0 "Our social policies and alliance with the Church is now paying off, with a new sense of morality and piety dawning on the population. This will ensure the spiritual and moral health of the nation for a generation to come, and of ccourse greatly bolsters support for our government.
AUT_austrian_identity_1:0 "Austrian National Identity"
AUT_austrian_identity_desc_1:0 "Dollfuss’s staunch resistance to Pan-Germanism and to the old dream of the Anschluss has at last caught on, with more and more Austrians taking a deep pride in their own unique identity and history, celebrating Austria's Catholic heritage and the legacy of the Holy Roman Empire. Osterreich über alles, wenn es nur will!"
AUT_austrian_identity_2:0 "Austrian National Identity"
AUT_austrian_identity_desc_2:0 "Dollfuss’s staunch resistance to Pan-Germanism and to the old dream of the Anschluss has at last caught on, with more and more Austrians taking a deep pride in their own unique identity and history, celebrating Austria's Catholic heritage and the legacy of the Holy Roman Empire. Osterreich über alles, wenn es nur will!"
AUT_catholic_corporate_state:0 "Catholic Corporate State"
AUT_catholic_corporate_state_desc:0 "Our social reforms have been completely secured, and our alliance with the Church is tighter than ever. Every good Austrian knows his nation and his God, and is committed to the Standestaat and to the teachings of the Church. With God above and Dollfuss below, Austria shall never fail!"
AUT_in_die_neue_zeit:0 "In Die Neue Zeit"
AUT_in_die_neue_zeit_desc:0 "A new age has dawned for Austria and its people. A Christian age, a moral age, an age of labour, an age of struggle, an age of glory. All due to the tireless labours and dedication of Engelbert Dollfuss, all that Austria has been and should be has been restored and realized, brought into the modern age with the blessing of God. Heil Dollfuss, Heil Osterreich!"
AUT_catholic_social_teaching:0 "Catholic Social Teaching"
AUT_catholic_social_teaching_desc:0 "Having greatly built on our alliance with the Church, we are repaying their support through extensively promoting Catholic Social Teaching in schools, workplaces, and social programs. The future of Austria is as a Catholic State, and a Catholic State needs a Catholic People."
AUT_state_of_emergency_idea:0 "State of Emergency"
AUT_state_of_emergency_idea_desc:0 "With Dollfuss dead, Prince Starhemberg has hurriedly proclaimed a State of Emergency across the nation, hoping to nip the resurgent Socialist movement in the bud before it poses a greater threat to the regime. We shall have to move quickly, however, if it is to have the desired effect."
AUT_power_struggle_idea:0 "Power Struggle"
AUT_power_struggle_idea_desc:0 "Kurt Schussnigg has, in all but name, challenged Prince Starhemberg for control of the VF, seeking to appeal to the party's moderates with a pragmstic and technocratic approach. While the police and Heimwehr struggle desperately to maintain order in the streets, Starhemberg and his allies struggle desperately to maintain control over the Party. The future has never seemed less certain."
AUT_purged_beureaucracy:0 "Purged Beureaucracy"
AUT_purged_beureaucracy_desc:0 "In order to curtail Schussnigg's efforts to take over the country, many sympathetic bureaucrats and administrators have been demoted, dismissed, or even in some cases arrested. Although this does strengthen Starhemberg's hand, it has greatly weakened the administration and our ability to efficiently govern the nation."
AUT_empowered_beureaucracy:0 "Empowered Bureaucracy"
AUT_empowered_beureaucracy_desc:0 "In order to begin to fulfill Schussnigg's dream of a technocratic corporatist Austria, the nation's bureaucracy has been extensively empowered, seeing a great increase in its influence and responsibilities. Only thus can the Standestaat be saved and preserved."
AUT_suppressed_heimwehr:0 "Suppressed Heimwehr"
AUT_suppressed_heimwehr_desc:0 "In order to further chip away at the influence of Starhemberg and his allies, the Heimwehr paramilitary has seen many powers taken away from it and has been greatly sidelined. While this does deny us many of the benefits of a state paramilitary, our political hand has been greatly strengthened."
AUT_technocratic_economy_1:0 "Technocratic Economy"
AUT_technocratic_economy_1_desc:0 "As the Austrian bureaucracy extends its influence under Schussnigg, its influence over the economy is greatly increasing, and the functions of the Corporate State are increasingly fulfilled by the ascendent technocrats. It is thus, through a carefully managed and structured economy, that we shall finally reach an economic boom."
AUT_technocratic_government_1:0 "Technocratic Government"
AUT_technocratic_government_1_desc:0 "The powers of Schussnigg's bureaucracy have been further extended, with the emerging technocracy well on its way to all but controlling the VF and administration of the Standestaat. All is going to plan for Schussnigg, and his dream will surely soon be fulfilled."
AUT_technocratic_economy_2:0 "Technocratic Economy"
AUT_technocratic_economy_2_desc:0 "As the Austrian bureaucracy extends its influence under Schussnigg, its influence over the economy is greatly increasing, and the functions of the Corporate State are increasingly fulfilled by the ascendent techmocrats. It is thus, through a carefully managed and structured economy, that we shall finally reach an economic boom."
AUT_technocratic_government_2:0 "Technocratic Government"
AUT_technocratic_government_2_desc:0 "The powers of Schussnigg's bureaucracy have been further extended, with the emerging technocracy well on its way to all but controlling the VF and administration of the Standestaat. All is going to plan for Schussnigg, and his dream will surely soon be fulfilled."
AUT_frontmilitz:0 "Frontmilitz"
AUT_frontmilitz_desc:0 "We have finally solved the problems created by our suppression of the Heimwehr, by abolishing the organization outright and incorporating it - along with a number of smaller paramilitaries - into a new united Frontmilitz group, controlled by Schussnigg's loyalists. This organization provides us with all the benefits of a state paramilitary, greatly increasing our influence."
AUT_beureaucrats_boom:0 "The Bureaucrats' Boom"
AUT_beureaucrats_boom_desc:0 "At long last, through the careful guidance of Schussnigg's technocrats, the economy has reached a boom. With the machine of the Corporate State impeccably oiled and the standard of living soaring, the good times are well and truly. Let us thank Chancellor Schussnigg under whose responsible gaze this has been built, and let us thank the Almighty God, without Whom we would be nothing."
AUT_defending_austria:0 "Defending Austria"
AUT_defending_austria_desc:0 "Although we have come a long way, the security of our nation can never be taken for granted amidst such an unstable world stage. Only through further supporting and investing in the Armed Forces and Frontmilitz can we be confident in our safety, and so we must do just that, if our great works are to persist."
AUT_christlich_deutsch_gerecht_und_frei_idea:0 "Christlich, Deutsch, Gerecht, und Frei"
AUT_christlich_deutsch_gerecht_und_frei_idea_desc:0 "At last, we have done it. Although there was no end of difficulty along the way, and although we had to make no end of regrettable compromises, we have at last built a true Austrian technocracy, with meritocratically promoted administrators managing the Corporate State and ensuring its state. Dollfuss, no doubt, smiles down on us and our works from Heaven. Heil Osterreich!"
AUT_heimwehr_cabinet_1:0 "Heimwehr Cabinet"
AUT_heimwehr_cabinet_1_desc:0 "Finally, the political dreams of the Heimwehr have been realized, and it is in all but unchallenged control of the Austrian cabinet. Having stacked the cabinet, upper echelons of the bureaucracy, and administration of the VF with his supporters, Stahrhemberg's consolidation of power is more and more obvious."
AUT_heimwehr_cabinet_2:0 "Heimwehr Cabinet"
AUT_heimwehr_cabinet_2_desc:0 "Finally, the political dreams of the Heimwehr have been realised, and it is in all but unchallenged control of the Austrian cabinet. With the cabinet and administration  made up near-exclusively of his loyalists, and the lower ranks of the government now also greatly pressured to toe the line, Starhemberg's grip on power is increasingly blatant."
AUT_heimwehr_cabinet_3:0 "Heimwehr Cabinet"
AUT_heimwehr_cabinet_3_desc:0 "Finally, the political dreams of the Heimwehr have been realised, and it is in all but unchallenged control of the Austrian cabinet. With his cult of personality now quickly spreading amongst the population, and the administration universally behind him, Starhemberg's government is clearly here to stay."
AUT_heimwehr_corporatism_1:0 "Heimwehr Corporatism"
AUT_heimwehr_corporatism_1_desc:0 "With the Heimwehr in control of the nation, the corporatist economic policies developed under Dollfuss have been greatly expanded on, with the State Corporations notably expanded ang given far more power over the economy. Alongside increased state intervention in the economy, Starhemberg hopes to lift the Austrian economy out of stagnation through these methods."
AUT_heimwehr_corporatism_2:0 "Heimwehr Corporatism"
AUT_heimwehr_corporatism_2_desc:0 "The Heimwehr government has now further expanded upon its hardline corporatist policies, placing all but the entire economy under the control of the different interest groups within the nation. Meanwhile, the Corporate State has also been notably militarized, with the production of arms and ammunition heavily prioritized and invested in."
AUT_revived_militarism_1:0 "Revived Militarism"
AUT_revived_militarism_1_desc:0 "To strengthen his own hand and to ready the nation for war, Starhemberg has gone to great lengths to create a new militaristic culture in Austria, glorifying the soldiers of the army and Heimwehr, and stating that no calling is greater than the defense of Austria and its faith. This is sure to bolster our support among the population, as well as providing us with a stronger military."
AUT_revived_militarism_2:0 "Revived Militarism"
AUT_revived_militarism_2_desc:0 "To strengthen his own hand and to ready the nation for war, Starhemberg has gone to great lengths to create a new militaristic culture in Austria, glorifying the soldiers of the army and Heimwehr, and stating that no calling is greater than the defense of Austria and its faith. This is sure to bolster our support among the population, as well as providing us with a stronger military."
AUT_military_industrial_boom:0 "Military-Industrial Boom"
AUT_military_industrial_boom_desc:0 "Finally, Starhemberg has done it. With the militarization of the economy, combined with extensive state intervention, greatly stimulating what has become an exceptionally-oiled machine, the goods are flying off the production lines like never before, and the average Austrian has seen an extraordinary increase in his standard of living. Surely, things can only get better."
AUT_freiheit_und_ehre:0 "Freiheit und Ehre"
AUT_freiheit_und_ehre_desc:0 "The two principles of "freiheit und ehre", espoused by the march of the Heimwehr, are finally taking shape in Austria. Under Starhemberg, much of Austria’s old identity has been restored and its pride greatly bolstered, while its standing on the world stage is unparalleled for decades. Heil Starhemberg, Heil Osterreich!"
AUT_unresolved_monarchy:0 "Unresolved Monarchy Question"
AUT_unresolved_monarchy_desc:0 "Since the fall of the Habsburgs in 1918, monarchism in Austria has been hotly debated. Many right-wingers are avowed monarchists, especially within the Heimwehr, and the monarchists have long pinned their hopes for a Habsburg restoration on the Standestaat. Whether or not these hopes will be realized remains to be seen..."
AUT_royalist_discontent_1:0 "Royalist Unrest"
AUT_royalist_discontent_1_desc:0 "Angered at our failure to make any concrete moves towards a restoration of the Monarchy, Austrian monarchists are now significantly less supportive of the government, and many are now protesting against our perceived inertia. If we can't do something about this, we may face consequences..."
AUT_royalist_discontent_2:0 "Royalist Unrest"
AUT_royalist_discontent_2_desc:0 "Angered at our failure to make any concrete moves towards a restoration of the Monarchy, Austrian monarchists are now significantly less supportive of the government, and many are now protesting against our perceived inertia. If we can't do something about this, we may face consequences..."
AUT_reconciliation_with_monarchy:0 "Reconciliation with the Habsburgs"
AUT_reconciliation_with_monarchy_desc:0 "With the government repealing many of the laws that had been used to suppress the House of Habsburg, and with increasing moves towards a restoration, Austrian monarchists are increasingly enthusiastic for the VF government, and a restoration of the Habsburg monarchy seems inevitable."
AUT_heimwehr_resistance_1:0 "Heimwehr Resistance"
AUT_heimwehr_resistance_1_desc:0 "With socialist forces having seized power in Austria, the reactionary forces of the Heimwehr have organized into resistance cells, hoping to undermine and challenge the new regime. It will take a large effort to reign them in, but it must be done."
AUT_heimwehr_resistance_2:0 "Heimwehr Resistance"
AUT_heimwehr_resistance_2_desc:0 "With socialist forces having seized power in Austria, the reactionary forces of the Heimwehr have organized into resistance cells, hoping to undermine and challenge the new regime. It will take a large effort to reign them in, but it must be done."
AUT_heimwehr_resistance_3:0 "Heimwehr Resistance"
AUT_heimwehr_resistance_3_desc:0 "With socialist forces having seized power in Austria, the reactionary forces of the Heimwehr have organized into resistance cells, hoping to undermine and challenge the new regime. It will take a large effort to reign them in, but it must be done."
AUT_property_rights_assured:0 "Property Rights Assured"
AUT_property_rights_assured_desc:0 "Hoping to reassure Austria's still largely non-communist public, the government has guaranteed that private property will, for now at least, be protected, even if it hurts our ability to raise money."
AUT_wealth_siezed:0 "Wealth Seized"
AUT_wealth_siezed_desc:0 "Badly in need of more funds to secure the new government's position and combat the economic slump, the Renner government has extensively seized wealth from the aristocracy and wealthy classes, in spite of the instability and uproar caused by such a move."
AUT_revolutionary_chaos_1:0 "Revolutionary Chaos"
AUT_revolutionary_chaos_1_desc:0 "The Austrian Revolution has thrown the whole country into chaos, with mass public discontent, rioting, corruption, and street fighting becoming a common feature of life. It will take a gargantuan effort to restore stability to the nation."
AUT_revolutionary_chaos_2:0 "Revolutionary Chaos"
AUT_revolutionary_chaos_2_desc:0 "The Austrian Revolution has thrown the whole country into chaos, with mass public discontent, rioting, corruption, and street fighting becoming a common feature of life. It will take a gargantuan effort to restore stability to the nation."
AUT_revolutionary_chaos_3:0 "Revolutionary Chaos"
AUT_revolutionary_chaos_3_desc:0 "The Austrian Revolution has thrown the whole country into chaos, with mass public discontent, rioting, corruption, and street fighting becoming a common feature of life. It will take a gargantuan effort to restore stability to the nation."
AUT_revolutionary_chaos_4:0 "Revolutionary Chaos"
AUT_revolutionary_chaos_4_desc:0 "The Austrian Revolution has thrown the whole country into chaos, with mass public discontent, rioting, corruption, and street fighting becoming a common feature of life. It will take a gargantuan effort to restore stability to the nation."
AUT_reborn_socialism:0 "Reborn Socialism"
AUT_reborn_socialism_desc:0 "With the collaboration between the SDAPO and KPO having lifted Austria out of the crisis and ended the tyranny of the Standestaat for good, many are now stating that socialism in Austria has been reborn, and expect its resurgence to have a major impact on the nation and the world, but nobody knows what exactly the future has in store..."


### Events ###
aut.1.t:0 "The Situation of Austria in 1936"
aut.1.d:0 "Following a war strewn by hardships and military humiliation, the ancient Hapsburg Empire finally disintegrated in the Autumn of 1918. Initially, the Austrian public overwhelmingly hoped to overcome this monumental defeat through an Anschluss, or unification, with the young German republic. However, the victorious allies staunchly blocked all efforts to make the Pan-German dream a reality, and the later disintegration of Germany in 1919 made these hopes even more far-fetched. However, the young Austrian nation did have some luck, as the Italian civil war and chaos in the Balkans allowed Austrian troops to retake inland Carinthia and parts of Sudtirol. Nonetheless, Austria’s history through the 1920s was one of crippling diplomatic isolation, instability, and political violence, with an endless carousel of Conservative and Socialist governments unable to turn the country around.\n\nThis ended, however, in 1932, when the young economist Engelbert Dollfuss was appointed as Chancellor by President Miklas. Dollfuss wasted no time in implementing his Catholic and nationalist agenda. He hastily took advantage of a constitutional crisis to dissolve the Austrian parliament and crush the main part of the opposition to his government, before introducing a new authoritarian and corporatist constitution. Later surviving a socialist assassination attempt and crushing a leftist putsch by shelling large areas of workers’ housing, Dollfuss has proven that he is determined to stay in power to remodel Austria in his vision.\n\nAll is not well for Austria’s government, however. As socialist and extremist Pan-German nationalist underground movements continue to resist the regime, and with Dollfuss’s corporatist policies so far struggling to turn Austria’s economy around, time will only tell what Austria’s future will be."
aut.1.a:0 "Heil Osterreich!"
aut.2.t:0 "Modifying the Constitution"
aut.2.d:0 "Today President Miklas and Chancellor Dollfuss have officially gained the cabinet's approval for the Constitutional amendment that will merge their two roles. The new post of Bundeskanzler will double as Head of Government and Head of State, and will of course be filled by Dollfuss himself. Dollfuss’s path to total domination now seems clear."
aut.2.a:0 "Excellent"
aut.3.t:0 "The Flag Question"
aut.3.d:0 "With our preparations to revise the Austrian constitution well underway, a new proposal has arisen from some members of the cabinet. They suggest that the party flag of the Vaterlandische Front be elevated to the status of the national flag of Austria, replacing the current eagle flag. While many sympathize with this idea, believing it would do well to symbolize Dollfuss’s new consolidation of power, many others believe that we should maintain continuity, keeping the flag above party politics."
aut.3.a:0 "This is too far"
aut.3.b:0 "It's an effective gesture"
aut.4.t:0 "An Alarming Report"
aut.4.d:0 "Today a most alarming report arrived on Dr. Dollfuss’s desk, from our intelligence agencies monitoring the socialist underground. It states that the rally planned to celebrate the Constitutional Amendment may be in great danger from socialist terrorists, and the life of Dollfuss himself may be at risk. What's more, it states, security provisions are deeply inadequate, making matters even worse. As such some in the cabinet are now calling for the rally to be called off entirely."
aut.4.a:0 "It can't be that bad: go ahead"
aut.4.b:0 "This is too risky: postpone the rally"
aut.5.t:0 "Security Provisions"
aut.5.d:0 "Having chosen to go ahead with the rally, we must now deal with the matter of security. Many in the police and military command are urging us to take extra precautions in light of the recent report, deploying additional troops in Vienna and increasing our expenses to ensure Dollfuss’s safety. Others, however, believe we are being too anxious, and should take a calmer approach."
aut.5.a:0 "It's necessary"
aut.5.b:0 "This isn't worth it"
aut.6.t:0 "Reports of Demoralization"
aut.6.d:0 "Our recent decision to cancel the scheduled rally to mark the revised constitution has clearly had a negative effect on the morale of our troops and of the Heimwehr paramilitaries. Many commanders are reporting their men questioning the dedication of the government, or whether the country truly is as stable as we claim. Why, they are asking, is Dollfuss really feeling the need to hide from his own adoring people? Many are now suggesting that we go ahead with the rally to reverse these worries, but the political U-Turn could be embarrassing. Meanwhile, some are proposing that we make up for the cancellation through having Dollfuss give a major speech over the radio."
aut.6.a:0 "We need to swallow our pride and address the people"
aut.6.b:0 "Dollfuss should address the nation by radio instead"
aut.6.c:0 "It's simply too dangerous"
aut.7.t:0 "Rally in Vienna"
aut.7.d:0 "Our perseverance in the rally question has today paid off, with Dr Dollfuss addressing a giant rally near the Schonbrunn Palace shortly after the change to the constitution was formally ratified. In his speech he promised to use his powers to guide Austria further to economic strength and to shore up its position in central Europe, as well as to do what he could to bring the nation closer to God."
aut.7.a:0 "Heil Dollfuss! Heil Osterreich!"
aut.8.t:0 "Dollfuss Addresses the Nation by Radio"
aut.8.d:0 "Today, having earlier called off a planned rally due to security concerns, Dr Dollfuss spoke to the people of Austria via radio, having just ratified the amendment to the constitution. After apologizing for failing to speak to them in person, and hoping that they would understand his reasoning in light of recent troubles with the radicals, he promised to use his powers to guide Austria further to economic strength and to shore up its position in central Europe, as well as to do what he could to bring the nation closer to God."
aut.8.a:0 "Heil Dollfuss! Heil Osterreich!"
aut.9.t:0 "The Constitution is Amended"
aut.9.d:0 "Today, in a private ceremony in the Schonbrunn Palace, the Constitution of the Austrian Federal State was formally revised to merge the posts of Bundesprasident and Bundeskanzler under Engerlbert Dollfuss, essentially completing his consolidation of power. However, the fact that a planned rally to mark the event was cancelled, and that nothing was done to substitute for this, has fueled much suspicion among the public, and much undermined our efforts to present ourselves as a confident, stable force in the country. While in time we shall surely recover, Dollfuss’s hand has for now been notably weakened."
aut.9.a:0 "Heil Dollfuss...?"
aut.10.t:0 "Dollfuss Shot!"
aut.10.d:0 "Having just ratified the constitution to merge the roles of Bundesprasident and Bundeskanzler under himself, Dollfuss proceeded to address a large rally near the Schonbrunn Palace. However, shortly after he started speaking, a heavily armed group of men, presumably socialist militants, burst from the crowd and fired indiscriminately at the platform. Dollfuss was hit three times, and passed away 2 hours later, having received the last rites.\n\nWith the constitutional amendment rendered, for now at least, obsolete, Miklas has appointed Ernst Rudiger Starhemberg as provisional Chancellor. Starhemberg, who was Dollfuss’s right hand man throughout his life, clearly sees himself as the natural successor, and with the support of his large Heimwehr paramilitary, and of much of the army, may well come to fill Dollfuss’s shoes.\n However, Dollfuss’s Minister for the Interior, Kurt Schussnigg, also believes himself capable of succeeding the great chancellor, and has the support of the more moderate wing of the VF, allegedly among them Miklas himself: not to mention that through his ministry he controls the police and he alone can now enforce the impending state of emergency that Starhemberg is preparing to proclaim ./n/Who shall lead the new government?..."
aut.10.b:0 "Schusnigg, the technocrat should be installed!"
aut.10.a:0 "Starhemberg, the Heimwehr general should be installed!"
aut.11.t:0 "Changing the Concordat"
aut.11.d:0 "Today, the changes to the 1933 Concordat that, over the past weeks, had been carefully agreed with the Papacy through Cardinal Innitzer, were formally adopted. Signed in Rome by both Dollfuss and His Holiness, the new revised Concordat ensures Church funding and support for education and social programs in Austria, while also increasing the privileges of the Church snd its autonomy from the Austrian state and right to adjudicate on questions of Church teaching and doctrine.\n This agreement will greatly strengthen our ties with the Church and our popularity among Austrian Catholics, and for that we are grateful."
aut.11.a:0 "Hallelujah!"
aut.12.t:0 "The Jewish Youth Groups"
aut.12.d:0 "Having merged the nationalist and Catholic youth movements into the OJV, we are now faced with an interesting problem: that of the Jewish youth groups, notably the Betar and Hakoah.\n\nMany  in our government, including some Jews sympathetic with Dollfuss, want to see these organizations also merged into the OJV, in order to further integrate Austrian Jews into mainstream society and to ensure that they too are taught the value of patriotism. Others, however, whether out of anti-Semitism or conservative Judaism, would prefer to avoid this integration of Jews into the mainstream of society, while others simply see it as unfair to bring Jewish children into a Catholic youth group. They argue that a separate Jewish Youth Association should instead be set up to accommodate them.\n\nUltimately, the choice is ours."
aut.12.a:0 "Everyone has a place in the OJV"
aut.12.b:0 "Why should Jewish children be raised according to Christian principles?"
aut.13.t:0 "Church Youth Movements"
aut.13.d:0 "Now that we have merged most of the pro-regime and Catholic youth movements into the OJV, we are now confronted with the matter of those groups which are run directly by the Church. So far we have left these groups be as a sign of goodwill to the Church, but there are now calls to integrate them as well into the OJV. The proponents of this argue that since the OJV will teach them the same values, it only makes sense or them to have access to the greater resources of our organization. Of course, it will also expand our own control over the country. Given the recent revision to the Concordat, now is the time to act if we are to do this, while relations with the Church are still high.\n However, many, especially in the Clergy, call for these groups to remain separate from the OJV. They argue that the independence of the Clergy is vital to the spiritual health of the nation, and that since we ourselves have stated this many times it would be deeply hypocritical to go back on our word now.\n Another group has also emerged, which wants us to formally merge these groups into the OJV and give the OJV oversight over them, but to also preserve much of their current autonomy, and to give Church leaders the final say on their activities./n/Whatever our decision is to be, it must be made now."
aut.13.a:0 "They must be brought into the fold"
aut.13.b:0 "We need to compromise - give them some independence"
aut.13.c:0 "We shouldn't interfere with the Church"
aut.14.t:0 "Dollfuss’s Height"
aut.14.d:0 "In spite of all his works for the nation, there is one thing that, time and again in his life, has held Engelbert Dollfuss back: his height. Standing at a remarkable 4 foot 11, he had to go to great lengths to be allowed to serve in the great war. His height has drawn attention ever since then, with many foreign commentators especially commenting on his diminutive stature In Austria, meanwhile, jokes about his height are all too popular..\n\nDollfuss himself has never minded any of this, and in fact has a reputation for enjoying - and even, at times, encouraging - jokes about his height. However, as his cult of personality grows and we further secure our power, this may become a thorn in our side. Some in the government, especially those working in propaganda, are now urging us to crack down on humor about Dollfuss’s height and to downplay his reputation. They argue that if Dollfuss can't be respected and taken seriously be the people, our efforts to make them accepts our more controversial policies may well be in vain.\n\Dollfuss himself dismisses this idea, and holds onto the belief that only through modesty and a decent sense of humor can he maintain his reputation as a man of the people. But with calls rising for something to be done, it might be time for him to change his mind."
aut.14.a:0 "For the good of the nation, we must persuade him"
aut.14.b:0 "We can't crush a couple jokes"
aut.15.t:0 "The State of Emergency"
aut.15.d:0 "With the country in chaos and reeling from the shooting of Dollfuss, Prince Starhemberg today officially proclaimed a State of Emergency across the nation, from the steps of the Schonbrunn palace, where he and the cabinet have been working tirelessly to form some response to the crisis since the shooting. Calling on all Austrians to respect the newly imposed curfews, roadblocks, and searches, and to "resist any subversion by the enemies of our nation".\n\nHowever, some are worrying that his words have already fallen on deaf ears. Across Austria, the ugly beast of socialism has reared its head once more. In every town what's left of the SDAPO and KPO paramilitaries are rioting, and all too many supporters of these groups are turning out to show their support.\n\nVienna itself seems to be at the center of this, with massive socialist demonstrations springing up. The threat to our grip on power is obvious. We must move to secure our position, and we must do it now."
aut.15.a:0 "I want these red scum locked up by the morning!"
aut.16.t:0 "Chaos in Vienna"
aut.16.d:0 "We have failed. Without any sufficient show of strength against the socialists, Vienna is on the verge of revolution. Amidst constant rioting and attacks on the Heimwehr, the police, the army, and any other presumed opponents of their revolution, order has evaporated in the city.\n\nIt seems that the only thing we can do to hold onto power is to disperse the rebels by any means necessary. Loyal Generals and Heimwehr commanders have planned an operation to crush this revolution in one fell swoop, but the unspoken truth is that their proposal is a massacre. What loyal forces remain in Vienna will be urgently reinforced, and will be ordered to fire at will upon the poorly armed and untrained crowds. This alone, it appears, can save the Standestaat."
aut.16.a:0 "We have no choice. Fire at will."
aut.16.b:0 "This is madness, we can't slaughter our own people!"
aut.17.t:0 "Vienna Secured"
aut.17.d:0 "This morning, as the socialists and their allies arrived in the streets for another day of havoc, they were greeted by an astonishing sight. In every street and every square, hundreds of soldiers and Heimwehr, fully equipped with guns pointed right ahead, stared them down. Their revolution was well and truly over.\n\Although a few madmen attempted to fight on - inevitably commiting suicide in the process - the crowds were mostly dispersed calmly, with little bloodshed. Most simply returned to their homes, intimidated but unharmed. The worse elements, those armed or otherwise violent, have been rounded up and will be properly dealt with.\n\Although the country is still shaken and far from stable, a semblance of order has returned - and for that we should be grateful."
aut.17.a:0 "Thank God for that!"]
aut.18.t:0 "The Vienna Massacre"
aut.18.d:0 "Our plan has been executed, and the nation is reeling in shock and trauma. This morning, as the protesters and paramilitaries turned out for another day of rebellion, they were fired upon indiscriminately by uncoordinated groups of Heimwehr and soldiers.\n\Realizing that time was running out, a large group of Schutzbunders attempted to storm the Chancellery in an abortive putsch. Although Starhemberg considered fleeing, the attempt to seize power as rapidly undone, and his would-be assassins were quickly mowed down by hastily assembled machine guns in the streets below.\n\With hundreds wounded or dead, and buildings across the city in ruins, the nation is deeply shaken. No longer can the VF claim the calm, moderate reputation that Dollfuss carefully built, and Starhemberg's own reputation as a murderer will be hard to live down, likely strengthening the hand of Kurt Schussnigg, should he seek power. One thing is sure, however: that Austria will never fall to the Revolution."
aut.18.a:0 "Good God..."
aut.19.t:0 "The Revolution"
aut.19.d:0 "Early this morning, Austria's fate was changed forever. With only small and disorganized bands of Heimwehr putting up resistance, socialist militiamen, dominated by the Schutzbunders of the SDAPO, stormed Vienna. Cheered on by the crowds in the street and met with little resistance, they secured administrative and media buildings across the city one by one. The chancellery fell at 1:34 AM, with three loyalist Heimwehr men falling during its capture. It was later confirmed that Ernst Rudiger Starhemberg has fled with much of his cabinet across the border to Hungary, while Kurt Schussnigg is rumored to have arrived in Berne, having allegedly travelled by train under disguise.\n\Leftist militias have by now seized control across the country, engaging in sporadic clashes with the Heimwehr and hurriedly forming new administrations. In Viennna, the veteran Social Democrat and father of the Austrian republic, Karl Renner, has accepted the invitation to form a new provisional government to guide Austria away from Dollfuss’s legacy./n/It is inevitable that this won't be the end of Austria's troubles, of course. Both liberal democrats and communists support the new regime, but it can of course seek to fulfill only one of their visions. Meanwhile, large numbers of Heimwehr are preparing to resist us to the last, and it is certain that Starhemberg will seek to assemble a government in exile.\n\nNobody knows what the future has in store, but for now, at least, everybody is hopeful."
aut.19.a:0 "Wir sind das bauvolk der kommenden welt!"
aut.20.t:0 "Order Breaks Down"
aut.20.d:0 "We have failed, and we have failed for good. Without us having restored order in time, socialist militias are now seizing control across the country, and rioting is returning to Vienna. The army and Heimwehr are too thin-spread and are extremely demoralized, and no longer have the will to crush these rebellions. The only option left is for the government to flee.\n\nIt's over."
aut.20.a:0 "Get me a car to Budapest and get me it now!"
aut.21.t:0 "Stability Returns"
aut.21.d:0 "At last, a semblance of order has come back to Austria. Across the country, government forces have disarmed militants and quelled the protests, and time is, as ever, proving to be a great healer. The people are finally moving on from the tragic events and instability, and the new administration is now generally accepted. What momentum the SDAPO gained has evaporated, and they will likely never recover from the crackdowns.\n\nAlthough we have much work left to do, we can finally breathe a sigh of relief. We're safe."
aut.21.a:0 "Perfect!"
aut.22.t:0 "Schussnigg's Speech"
aut.22.d:0 "The inevitable has happened, and Kurt Schussnigg has, in all but name, launched his bid for leadership of the VF.\n\n\Speaking in Salzburg, he told the gathered crowd, drawn largely from the more moderate wing of the VF, that reform was the only answer to Austria's problems. Without the brilliant leadership of Dollfuss, he stated, only a new technocratic, professional approach could solve the crisis. Denouncing "strongmen and demagogues", an unsubtle attack on Starhemberg, he declared that only through "the prevalence of calm voices and clear heads" could the nation be saved./n/nAlthough Starhemberg's instinct is to remove him from his office and arrest him, Schussnigg controls the police through his role of Interior Minister, and has a great deal of influence across the Party and country, making such a course of action impossible. What's more we can only have a hope of restoring order to the country if the police and Schussnigg's other allies remain loyal - if not to Starhemberg himself, then simply to the Austrian State as it stands and to the principle of unity.\n\nAs such, our only option is to play the long game, and wait for Schussnigg's efforts to fizzle out, while subtly undermining him. Although the struggle for power may take some work, we must win it: for God, for Austria, for us all."
aut.22.a:0 "We'll deal with the bastard, just you see!"
aut.23.t:0 "Meeting the Church?"
aut.23.d:0 "Although it still seems unlikely that Schussnigg will be able to seriously challenge us, his efforts are gradually gathering pace, and it appears that he plans to secure the loyalty of various interest groups within Austria, as a way of undermining our authority and forcing us out. One such group is the Church: if we can reaffirm their implicit support for Starhemberg, we could prove our own legitimacy around the country, but alienating them could well drive them into the arms of Schussnigg. As such, many of Starhemberg's allies are calling on us to arrange a meeting with Cardinal Innitzer, to ensure the Church's loyalty."
aut.23.a:0 "Very well"
aut.23.b:0 "It's not worth it"
aut.24.t:0 "A Meeting with Innitzer"
aut.24.d:0 "Our planned meeting with Cardinal Innitzer has now taken place, and the Cardinal has seized the opportunity to request greater concessions to the Church in Austria, and new efforts on our part to promote Catholic values and teachings. Accepting his demands would ensure the favor and tacit backing of the Church, while turning Innitzer down could well lead Schussnigg from gain his loyalty. However, some argue that the man's demands are simply too many, and that making such concessions could set a dangerous precedent and weaken our own hand. Which course of action do we take?"
aut.24.a:0 "We need to accept"
aut.24.b:0 "Innitzer must be mad to think we'll serve his every whim like this!"
aut.25.t:0 "Schussnigg meets Innitzer"
aut.25.d:0 "Today, our informers have discovered a deeply unsettling truth: that Cardinal Innitzer, presumably feeling alienated by the Starhemberg cabinet and concerned that it would take insufficient care of the Church's status in Austria, has met Kurt Schussnigg. While we'll never really know what was agreed, we can surely expect Schussnigg to greatly use this to legitimise himself among Austrian Catholics, and gain greater support. We have lost the Church's goodwill, and once Schussnigg has been dealt with it will surely take some effort to rebuild our relationship."
aut.25.a:0 "Damn!"
aut.26.t:0 "Schussnigg's Friends"
aut.26.d:0 "From the start of the power struggle, we have been forced to recognize that Schussnigg's influence is simply too great for us to directly dismiss or arrest him. However, if we move with sufficient speed and subtlety, we may be able to strike a major blow at Schussnigg's influence. By rapidly demoting, dismissing, or in extreme cases outright arresting his many supporters within the bureaucracy, we may be able to prevent him from strengthening his existing ties with prominent bureaucrats, and intimidate many others out of supporting him. Others, however, are saying that this simply isn't worth the effort, and an administrative purge would cause a great deal of chaos which would only further hinder our government."
aut.26.a:0 "We have to do it"
aut.26.b:0 "We aren't tyrants"
aut.27.t:0 "Schussnigg Consolidates Alliances"
aut.27.d:0 "Alarming news has reached us: that Kurt Schussnigg has recently been further meeting with prominent administrators and bureaucrats, who are attracted by his technocratic approach and rhetoric. It appears that he has secured his alliance with these figures for good, and any attempt to purge them from here on will be off-limits, as they are now under his umbrella. We can assume from here on that much of the bureaucracy will support Schussnigg, and do what it can to aid him."
aut.27.a:0 "Scheisse!"
aut.28.t:0 "Schussnigg Appeals to the People"
aut.28.d:0 "Schussnigg has now intensified his efforts to gain popular support, making an effort  to appear publicly at every opportunity, and frequently giving speeches outlining his own moderate, technocratic vision for Austria, and subtly attacking Starhemberg as an incompetent and overprivileged strongman. Many within the Cabinet are urging us to do something about this threat to authority, censoring the publicity that Schussnigg receives and depriving him of opportunities to speak. They claim that this could pre-empt much of the damage he's doing, but others are arguing that it simply isn’t worth the effort, and could make us appear overly tyrannical and insecure about our position."
aut.28.a:0 "It's the only way"
aut.28.b:0 "This is too far"
aut.29.t:0 "Meeting the General Staff"
aut.29.d:0 "Although meetings with the military's general staff are a fairly routine thing - especially in a time of crisis - today's proved to be very different. Seemingly siezing on our position of weakness and need for allies in the power struggle, General Jansa, the Chief of Staff, has presented us with a set of demands to increase our funding for the military, increase the Army's autonomy from the civillian government, and, notably, that Starhemberg assure him that the Heimwehr will never challenge or replace the Army's status of the defenders of the nation.\n\nMost in the regime believe we have no choice but to accept, lest we alienate the army and drive it into Schussnigg's hands. Others, however, believe we need to teach Jansa that Starhemberg, not himself, is the leader of Austria, and that he has no right to demand such concessions."
aut.29.a:0 "We have no choice but to accept"
aut.29.b:0 "Who does Jansa think he is?"
aut.30.t:0 "Schussnigg Meets Jansa"
aut.30.d:0 "One of the most alarming reports yet has reached Starhemberg's desk: that yesterday, in what the two assumed would be total secrecy, Schussnigg and Jansa. It is clear that the general, alienated by our refusal to make concessions to him, and likely fearing that the Heimwehr will outstrip the Army in its prestige and influence, has been driven into Schussnigg's arms. With the support of the Army, Schussnigg will be all but impossible to bring down, and we can only hope that he quietly fades into irrelevance."
aut.30.a:0 "This is a disaster!"
aut.31.t:0 "The Police Dominates the Country"
aut.31.d:0 "In our efforts to restore order, our choice to exclusively use the police has come back to bite us. As the police is controlled by Schussnigg through his role of Interior Minister, he has been able to greatly extend his influence across the country, behind the scenes of restoring stability. This has greatly strengthened his position in the power struggle, and his influence in the government seems to be only increasing."
aut.31.a:0 "Blast!"
aut.32.t:0 "Schussnigg Loses Momentum"
aut.32.d:0 "At long last, we can breathe a sigh of relief. Having struggled to gain new backers or other sources of power, Kurt Schussnigg's efforts to assume leadership of the VF and the country have ran out of momentum, and are rapidly fading into irrelevance. It is clear that Stahrhemberg has triumphed in the power struggle, as we always knew he would.\n\nAs such, there is now no reason not to finally press through with the revision to the constitution, merging the posts of both Bundesprasident and Bundeskanzler under Prince Starhemberg himself. We could not have hoped for a better successor to Dr. Dollfuss, and this great man can finally assume the powers needed to lead our great homeland to glory, honoring Dollfuss's legacy and fulfilling his vision."
aut.32.a:0 "Hurrah!"
aut.33.t:0 "Starhemberg Resigns"
aut.33.d:0 "It is now clear that Kurt Schussnigg's efforts to take over the VF and the nation have only intensified, and only gathered strength. Prince Starhemberg can no longer hide from this harsh reality, and today offered his resignation to President Miklas, astonishing the nation. In his place, Miklas has already appointed Schussnigg.\n\nWith nothing now standing in his way, Schussnigg can now go ahead with Dollfuss’s earlier revision to the constitution, and merge the posts of Bundeskanzler and Bundesprasident under himself, allowing him to fully pursue his vision for Austria. At long last, the nation is in determines, responsible hands, and for that we should rejoice."
aut.33.a:0 "Hurrah!"
aut.34.t:0 "The Rise of Figl"
aut.34.d:0 "The aftermath of the ascent of Schussnigg and his beuraeaucratic supportersw has seen one interesting development: the parralell rise through the ranks of Austria's beuraeaucracy of the young Leopold Figl. An agrarian at heart, he was one of Dollfuss’s proteges since before the Standestaat was born, and has served for some years on the Federal Economic Council. A staunch supporter of Schussnigg, our rise to power has benefited him enormously, and his career seems destined for new heights.\n\nHowever, the strongly reformist instincts that motivated him to back Schussnigg may pose a threat to us in the long run. It is clear that Figl still harbors some sympathy for the democratic system, and sees Schussnigg's more limited reforms as an opportunity to pursue his own much more democratic agenda. He has clearly gathered around him a clique of like-minded young reformists within the bureaucracy, which is being dubbed the "young guard".\n\nAlthough Figl and his allies still lack the political capital to make any major moves, we need to decide on our stance towards them."
aut.34.a:0 "Support their efforts - Figl could be a valuable ally"
aut.34.b:0 "Stay ambivalent for now"
aut.34.c:0 "Their reformism goes too far - we should suppress them while there's still time"
aut.35.t:0 "The Young Guard Wants Concessions"
aut.35.d:0 "Having been hitherto supported by Schussnigg, Figl and his clique have been able to greatly increase their influence and support. Now, they are subtly making clear to us, through an occasional word here and the tacit implications of a speech there, that they are becoming dissatisfied with the pace and reach of our reforms. It is clear that, without further democratization of the Standestaat, it will be impossible to placate Figl and his allies. This would mean sacrificing a great many of Schussnigg's own ideals of a more authoritarian technocracy, and indeed could be seen as a betrayal of what Dollfuss strove to build. Many, however, believe that it is both the right course of action for us, and is point the only course of action we can practically take."
aut.35.a:0 "Very well, Figl can have his reforms"
aut.35.b:0 "This is too far"
aut.36.t:0 "Concerns Among the Conservatives"
aut.36.d:0 "Our recent concessions to the Young Guard have gone some way to alarm the more hardline and conservative elements of Schussnigg's government. In a meeting today with the hardliner Emil Fey, an arch-conservative who found his way into Schussnigg's circle more out of his hatred for Starhemberg than anything else, Schussnigg was warned that Figl is a major threat to the integrity of the Standestaat. Fey proceeded to state that proceeding with his reforms will only serve to embitter large swathes of the population, and appear to be a shameless betrayal of the legacy of Dollfuss. While we knew such a reaction was coming when we agreed to Figl, we must now decide what to do."
aut.36.a:0 "Fey is right: we should put the Young Guard in its place"
aut.36.b:0 "One bitter reactionary doesn't matter"
aut.37.t:0 "A Meeting with Figl"
aut.37.d:0 "It appears that not even the massive concessions we agreed to make to Figl are the full extent of what he wants from us: or indeed, what he will take from us. Today, Figl met with Schussnigg, and, far beyond what Schussnigg expected to be a simple conclusion of what has already been agreed, proceeded to demand a far more extensive democratization of Austria - and, in practice, a new consolidation of the Young Guard's power, with conservatives like Fey quietly sidelined. It would appear that we no longer have the power to turn Figl down: our continuous backing up to now has allowed his allies to gain the support of swathes of the Army and bureaucracy, and his influence is simply too extensive for us to move against him. All we can do now is agree, and resign ourselves to becoming puppets of these scheming liberalizers."
aut.37.a:0 "So be it..."
aut.38.t:0 "The Young Guard Frustrated"
aut.38.d:0 "Our failure to further reform the state to meet their demands has left Figl and the Young Guard deeply frustrated with us, perceiving us as incompetent dictators who will only perpetuate political inertia through our failure to adapt. Many now believe we should agree to further concessions for them, lest we alienate them too much and lose many competent administrators in the process. Others, however, argue that we should simply try to negotiate a compromise with them, in which they will maintain their positions and influence in exchange for giving up on their more liberal ideals."
aut.38.a:0 "Fine, let them have their reforms"
aut.38.b:0 "Find a compromise instead"
aut.39.t:0 "The Young Guard Grows in Influence"
aut.39.d:0 "It is becoming clear that, in recent weeks, Figl and the clique around him have managed to significantly increase their power within the administration, gaining much publicity in the process. In the process, they are greatly antagonising the more conservative members of the regime, notably Emil Fey, an old Heimwehr man who was propelled into Schussnigg's circle almost exclusively because of his contempt for Starhemberg.\n\nSo far, we have tried to ignore the growth of Figl's clique, but it is clear by now that we can do so no longer, and much reach a decision on what to do with them. Many believe that we should recognize their growing influence and draw closer to them, while the conservatives within the government are urging us to reign them in, one way or another."
aut.39.a:0 "We should encourage their efforts"
aut.39.b:0 "Let's reign them in before they get too confident"
aut.40.t:0 "Reigning in the Young Guard"
aut.40.d:0 "Although we have resolved to reign in the influence of Figl and his reformist clique, different approaches as to how we should do this are now being debated. Many believe we should simply start quietly demoting them, and further ignore their suggested reforms. Others, however, especially Emil Fey and his allies, are urging us to go a step further and purge them outright. Although many think this is a step too far and simply unnecessary, others believe that it will put a definite end to the question of how far our reforms will go."
aut.40.a:0 "Just ease them out of power"
aut.40.b:0 "Fey has a point - purge them"
aut.41.t:0 "The Young Guard Resists Demotions"
aut.41.d:0 "Our recent moves to demote the members of Figl's clique and move them away from influential positions has proved to be harder than expected, with many determinedly resisting their demotions, and some even outright refusing to pack up and leave their offices. Before the situation escalates further, or, even worse, becomes public, we need to work out our next move. Many think we should offer them an olive branch, allowing them to hold on to their jobs provided they toe the line and give up on further democratization, while Fey is again arguing that they simply can't be trusted, and that we must purge them before it's too late."
aut.41.a:0 "We need to compromise"
aut.41.b:0 "Fey's been proven right: purge them"
aut.42.t:0 "Figl Goes on the Run"
aut.42.d:0 "Our efforts to purge the Young Guard have clearly met with much less success than we might have hoped, and have today ended in disaster. In a dramatic series of events, Leopold Figl fled the group of policemen who had been sent to detain him, causing a chase through Vienna: a chase which, we have been informed, our men lost. Figl's wherebaouts are now unknown, and it is likely he will be plotting against us and seeking to use what political capital he has left to bring us down.\n\nThere is only one way that we can hope to stop this, and that is by calling in any possible aid from Emil Fey and his clique of hardliners. Having served for some time as Dollfuss’s Vice Chancellor, and an old Heimwehr man, Fey will doubtless know a great deal about Figl's likely next move, and may be able to use his security resources and knowledge to help us track him down. It is, however, inevitable that such aid will come at a dear price, and we may well be expected to make a great many concessions in order to keep Fey happy. Nonetheless, we have no choice."
aut.42.a:0 "So be it: arrange a meeting with Fey"
aut.43.t:0 "A Meeting With Fey"
aut.43.d:0 "Today, Kurt Schussnigg sat down for a special meeting with Emil Fey, a man whose career truly has been ascendent in recent months. It was agreed between the two men that Fey would put all the resources and contacts at his disposal towards the capture of Figl and eradication of the traitors and criminals in the Young Guard, and in exchange that Fey would rise extensively through the ranks of the VF, becoming Schussnigg's new Vice Chancellor and seeing many of his counter-reforms implemented.\n\nImplicit in this deal, however, is Schussnigg's admission of his own defeat: defeat by the liberals and young reformers, who exploited and betrayed his trust, and now, betrayal by the conservatives, who stand poised to reverse every single one of his hard-won reforms. He's lost."
aut.43.a:0 "Reform was always doomed to fail..."
aut.44.t:0 "Fey's Request"
aut.44.d:0 "Our efforts to sideline and suppress the reformist Young Guard have indirectly been a great boost for the influence of the conservatives within our government, notably the old Heimwehr man Emil Fey, a hardliner who gravitated towards Schussnigg almost exclusively because of his contempt for Starhemberg.\n\nNow, greatly fearing the remaining influence of the Young Guard, Fey has requested that we go significantly further in our suppression of them, and begin to purge them outright. Many now believe that this is the only way we can properly escape from their influence and never-ending demands for democratization, but there are nonetheless a great many others who see such a move as needlessly tyrannical, arguing that we should instead move more subtly to begin dismissing and demoting them."
aut.44.a:0 "Fey's right, what's the harm?"
aut.44.b:0 "We can do this more quietly"
aut.46.t:0 "Compromise with the Young Guard"
aut.46.d:0 "Today, our efforts to reach a mutually favourable settlement with Figl and his fellow reformists have paid off. They have agreed to renounce their more overtly democratic rhetoric and requests, and in exchange will be allowed to continue their careers unimpeded. The deal, sealed today in a private meeting between Schussnigg and Figl, will ensure both the availability of countless talented administrators and the survival of Schussnigg's vision. We couldn't have hoped for a better outcome."
aut.46.a:0 "Thank God for that!"
aut.47.t:0 "Meeting the Aristocrats"
aut.47.d:0 "Today in Vienna, Starhemberg received a number of representatives of Austria’s many aristocratic families. The aristocracy has, for the most part, always supported the Standestaat, but many in the nobility were especially enthused by the ascent to power of Prince Stahrhemberg, himself the descendant of an ancient family.\n\nSurprising few, Starhemberg was able to find a great deal of common ground with the delegates, ensuring the aristocracy's support for new land reform and infrastructure programs in the countryside."
aut.47.a:0 "Excellent!"
aut.48.t:0 "The Reaining Moderates"
aut.48.d:0 "Although we have conclusively seen off Schussnigg's own attempts to take over the country, and have silenced any real calls for reform in the Standestaat, we cannot ignore that a large number of figures at various levels within the administration do still harbor reformist sympathies: we could never have purged every last supporter of Schussnigg, and many were able to hold on to their influence.\n\nHowever, as we further consolidate our power, we must decide what to do with them. Many believe that, as the crisis is long past, we should largely leave them be, allowing us to take advantage of their administrative talent, and without the threat of any real political challenge. However, many others still believe that we should be wary of reformist influence, so propose that we take a harsher approach, quietly demoting those whose loyalty can't be assured. Seeking to find a compromise, many others believe that we should let them continue their careers unimpeded, but on the condition of new assurances of their support for Starhemberg."
aut.48.a:0 "We're here to stay either way, leave them be"
aut.48.b:0 "As long as they toe the line, they can hold on to their jobs"
aut.48.c:0 "We have to take a harsher approach"
aut.49.t:0 "The Question of the Ostmarkisches Sturmscharen"
aut.49.d:0 "The Ostmarkisches Sturmscharen, like the Heimwehr, is  VF-aligned rightist paramilitary. However, its relations with the Heimwehr have never been easy: indeed, it was formed largely as a moderate alternative to the Heimwehr, and such figures as Schussnigg and Figl have been prominent in it. As such, now that we are in power, we now need to find a way to deal with this potentially untrustworthy element of the regime. Starhemberg's supporters have come up with two different proposals on how to do this. One is to replace the current leadership of the Sturmscharen with loyal Heimwehr men, allowing it to maintain its independence but firmly under our control. Others, meanwhile, want us to absorb it into the Heimwehr outright, ensuring that it won't ever be a threat to us."
aut.49.a:0 "Absorb it into the Heimwehr"
aut.49.b:0 "Just replace its leadership"
aut.50.t:0 "The Fate of the Sturmscharen Officers"
aut.50.d:0 "Now that we've absorbed the Ostmarkisches Sturmscharen into the Heimwehr, we must decide on our policy towards the organization’s commanders, who may well harbor more moderate sympathies than the main body of the Heimwehr. Some believe that, since Schussnigg's own efforts to take over have petered out, we should take a soft approach with them, giving us more access to their organizational and military abilities. Others, meanwhile, think we should demote most of them, but not let their careers be wasted outright, while some are calling on us to simply relieve them of their positions and let them find work elsewhere."
aut.50.a:0 "Leave them be"
aut.50.b:0 "Demote the ones we can't trust"
aut.50.c:0 "Purge them"
aut.51.t:0 "A New Leader for the Sturmscharen"
aut.51.d:0 "Now that we have decided to replace the leadership of the Ostmarkisches Sturmscharen, we must decide who to appoint as the organization’s new commander. Two candidates have emerged, both good Heimwehr men and staunch Starhemberg loyalists. Both Reinhart Bachofen von Echt and  Hans von Pranckh believe  that they will be able to steer the Sturmscharen in the right direction, each promising to make it all but a front for the Heimwehr. However, we must choose between the two."
aut.51.a:0 "von Echt will do well"
aut.51.b:0 "Pranckh is a better pick"
aut.52.t:0 "The Fate of Schussnigg"
aut.52.d:0 "While Schussnigg has had to give up his ambitions to take over the country, he is still minister for the interior, and does retain some influence within the state. Of course, this situation can't be allowed to last, and we must find something to do about Schussnigg.\n\nMany are thus calling on Stahrhemberg to fire him, using his undermining of the government during the crisis as justification. Others, however, are going further, arguing that Schussnigg should be arrested and tried, sending a very clear message that reform is off the menu. A small number of hardliners, meanwhile, are even proposing that Schussnigg have a tragic freak accident arranged for him..."
aut.52.a:0 "Just sack him, he can't do anything anyway"
aut.52.b:0 "He can't topple the government from a prison cell"
aut.52.c:0 "Wouldn't it be a terrible shame if any tragic accidents occurred?"
aut.53.t:0 "Schussnigg Arrested"
aut.53.d:0 "Today, while on his way to the cabinet meeting, Kurt Schussnigg was stopped in the street by a large number of military policemen, flanked by Heimwehr. Charged on the spot with "subversion of the Austrian state", he was led away to a police station, and is now awaiting trial. His arrest has sent a clear message around the world that reform will not be accepted by the Austrian regime, and that Starhemberg alone is the leader of Austria. No doubt, this will greatly strengthen our hand."
aut.53.a:0 "I wonder what the judge's verdict will be..."
aut.54.t:0 "Schussnigg Dead!"
aut.54.d:0 "This morning, a tragic series of events took place. The government car carrying the Minister of the Interior, Kurt Schussnigg, crashed and exploded in the middle of Vienna, in what can only be explained as a freak accident of engineering. Although his driver thankfully survived with only minor burns, the explosion seems to have killed Schussnigg instantly.\n\nStarhemberg was quick to announce his condolences to Schussnigg's friends and family, despite the ramblings of a small number of madmen who are crazy enough to claim that he somehow ordered Schussnigg's death. Dubbed "conspiracy theorists" by the Vienna press, due to their belief in a conspiracy of sorts against the Minister, they are being ridiculed by much of the population.\n\nThe nation is saddened and shaken by the morning's events, but we are all glad to have a diligent and responsible leader such as Starhemberg at the helm to pick up the pieces left by the tragedy."
aut.54.a:0 "Honour him with a state funeral"
aut.55.t:0 "Meeting Otto"
aut.55.d:0 "Having listened to the monarchists' calls - and indeed the advice of his own advisors to not upset the monarchists - [ROOT.GetLeader] today met with Otto von Hapsburg, heir to the Austro-Hungarian Empire and claimant to the Austrian throne. Although Otto stopped short of openly requesting a restoration, his ambitions are obvious. We need to tell him something, so what should it be?"
aut.55.a:0 "Otto's young and inexperienced - we shouldn't make any silly concessions"
aut.55.b:0 "Austria needs an Emperor - promise a restoration"
aut.56.t:0 "Monarchist Protests"
aut.56.d:0 "Until recently, almost all Austrian monarchists have staunchly supported the Standestaat. However, we have now alienated them deeply by failing to make any serious moves towards a restoration. And today, they came out in force in the streets of Vienna, openly condemning [ROOT.GetLeader] for his "cowardice and impotence" in failing to restore the monarchy, claiming that he is simply frightened of foreign powers' responses. Although we can easily clean up this damage in the short term, the monarchists' support won't be won back."
aut.56.a:0 "Damn!"
aut.57.t:0 "Otto von Habsburg Attracts Support"
aut.57.d:0 "In recent months, the pretender to the Austrian throne, Otto von Habsburg, has been able to greatly increase his support and traction among the people. The VF has always had a strong monarchist wing, especially among the Heimwehr and its supporters, while Schussnigg is also known to have sympathies with a restoration. As such, a great many figures within the government are now calling on us to arrange to meet with Otto, lest we alienate his supporters entirely."
aut.57.a:0 "Perhaps we should"
aut.58.t:0 "The Habsburg Laws Repealed"
aut.58.d:0 "Today, [ROOT.GetLeader] formally announced the repealing of the network laws that, since the declaration of the Austrian republic, have been used to suppress the House of Habsburg and their political influence. Although many countries in the region, who have long taken a firm stance against talk of a Habsburg Restoration, have condemned this move, it is clear that they lack the will to start a larger crisis, let alone war, and so we can proceed with our moves to a Restoration."
aut.58.a:0 "Excellent!"
aut.59.t:0 "The Habsburg Laws Strengthened"
aut.59.d:0 "Today, [ROOT.GetLeader] announced that the existing laws against the House of Habsburg's political influence, which have been in place since the declaration of the Austrian republic, would be further tightened and strenghtened. With the VF government having gone some way to alienate many Austrian monarchists before this turn of events, many saw this coming as a retaliation against them, but plenty are still surprised by this public move againt their political ambitions, while it is rumoured that Otto von Habsburg is considering leaving the country."
aut.59.a:0 "Very well."
aut.60.t:0 "[ROOT.GetLeader]'s speech"
aut.60.d:0 "Today in Vienna, [ROOT.GetLeader], at a large speech, openly promised that the Austrian monarchy, and stated that efforts to return Otto to his proper place as Emperor of Austria were now underway. Although, given the government's recent pro-monarchist stance, this is little surprise for most, many are still surprised by this turn of events, signifying as it does a revival of something of the old order in Europe."
aut.60.a:0 "Hurrah!"
aut.61.t:0 "The Constitution Amended"
aut.61.d:0 "Today, it was announced to the nation that Austria's constitution had been amended - indeed, for the second time recently - to accommodate for a monarchy and to declare that Austria was indeed a monarchy, with its Emperor as Head of State. Although the Emperor will take many ceremonial duties from [ROOT.GetLeader] and come to represent the nation on par with him, it is still clear that [ROOT.GetLeader] will hold onto the real power in the nation. Either way, the monarchists are elated, as, surely, is Otto himself."
aut.61.a:0 "Perfect"
aut.62.t:0 "Otto Accepts the Throne"
aut.62.d:0 "Today in Vienna, Otto von Habsburg, heir of the great and ancient family, formally accepted the role of Emperor of Austria from [ROOT.GetLeader] in person in a public ceremony. Across the country, thousands, instinctively monarchist or not, are now partying and celebrating the accession of the popular Prince, and they have clearly pinned their hopes on him that he will be able to bring further unity to Austria, and restore something of its old glory. Meanwhile, the monarchists support [ROOT.GetLeader] more staunchly than ever. This is a great day for the whole nation."
aut.62.a:0 "Gott erhalte, Gott beschutze..."
aut.63.t:0 "The Coronation"
aut.63.d:0 "After a great deal of preparation, Otto was formally crowned Emperor of Austria in Vienna today. The ancient crown of the Habsburg Empire was placed upon his young head by Cardinal Innitzer, while [ROOT.GetLeader] knelt before him. In an extremely long and intricate service, His Majesty swore to defend Austria and its people always, and to always put God and His Church first. Across the country, the same ecstatic mood as when he was first declared Emperor has been awakened, with the people celebrating long into the night.\n\nGott erhalte, Gott beschutze\n\nUnser schone Osterreich..."
aut.63.a:0 "Long Live the Emperor!"
aut.64.t:0 "Heimwehr Units Resist"
aut.64.d:0 "In the aftermath of our seizure of power, units of the reactionary Heimwehr, across the country, have gone underground and formed into new resistance cells, hoping to undermine and eventually unseat the new government. This will be a major issue for us, and we shall have to act quickly to strike at the reactionary resistance."
aut.64.a:0 "We must crush them"
aut.65.t:0 "Forming a New Cabinet"
aut.65.d:0 "As we further consolidate our control in Austria, we shall need to reform our government from a loosely organized group of leftist militiamen under Renner, to a functioning and legitimate administration. As such, we shall have to assemble a proper republican cabinet, on the basis of those that existed before the Standestaat. Although a number of leftist and liberal parties will have to be invited into the emerging government, it is impossible to ignore the Kommunistische Partei Osterreichs, whose militiamen have played a vital role in our siezure of power, and which has long collaborated with us against the tyrants of the Standestaat. As such, we must invite their leader, Alfred Klahr, into the Austrian government."
aut.65.a:0 "Very well, invite Klahr into the government"
aut.66.t:0 "Policy Towards the Opposition"
aut.66.d:0 "As we further secure power across Austria, it is vital that we form our policy towards the various opposition movements in the country. It goes withoutb saying that the Vaterlandische Front will have to be banned and satmped out, but the cabinet is struglling to decide how to treat other smaller movements. While the more liberal figures in the government are adamant that we should defend free speech and assembly, the communists under Klahr are pushing for a harsher crackdown."
aut.66.a:0 "Crush the VF, but give minor leaders free speech"
aut.66.b:0 "We need to purge these reactionaries"
aut.67.t:0 "Fighting the Resistance"
aut.67.d:0 "With our men engaged in fighting the Heimwehr reistance and mopping up their cells, we need to work out our policy towards those fighting against us. Many in the SDAPO believe that if we announced an amnesty for those who lay down their arms now, we would be able to avoid a great deal of bloodshed, but Klahr's communists are urging us to simply intensify the crackdowns, crushing the reactionaries no matter what."
aut.67.a:0 "Offer an amnesty to those who surrender now"
aut.67.b:0 "We have to crush them, whatever it takes"
aut.68.t:0 "Fate of the Rightist Policemen"
aut.68.d:0 "As we seek to further legitimize our administration, we will need to use the police force to restore order. However, we cannot ignore the fact that, under the Standestaat, the police was actively used to suppress the workers, and many policemen have rather distasteful records of suppressing the movements that now control the country. Nonetheless, many in the SDAPO want us to leave these man be, arguing that they were simply doing their job, and that we have to focus on depoliticizing the police. Klahr's communists, however, are demanding that these man stand trial."
aut.68.a:0 "Keep them in their positions, but ensure that the police is depoliticized"
aut.68.b:0 "Try them for their crimes against the workers"
aut.69.t:0 "Using our paramilitaries"
aut.69.d:0 "As we further push the Heimwehr back with our paramilitary muscle, we need to decide which groups to prioritize in the restoration of order. So far, the SDAPO's Republikanischer Schutzbund has played the biggest role, but increasingly, with Klahr in the cabinet, the communist militias are also playing a major role, and some are now pressuring us to give the communist forces a greater part to play."
aut.69.a:0 "Prioritize the Schutzbund"
aut.69.b:0 "The Communist militias have a role to play too"
aut.70.t:0 "Renner's Speech"
aut.70.d:0 "Today in Vienna, with order and democracy well on its way to being restored, Karl Renner, father of the Austrian republic and veteran leader of the SDAPO, addressed the Austrian people, thanking them dearly for their assistance and aid during the fall of the tyranny of Dollfuss and restoration of the republic, and expressing his wish that they would continue to aid and support the government as it finished restoring stability to the nation, and rights to the people."
aut.70.a:0 "Hurrah!"
aut.71.t:0 "Figl Picks up the Pieces of the VF"
aut.71.d:0 "In the aftermath of our choice to allow free speech and assembly for more minor rightist politicians, a new party has emerged: the Osterreiches Volkspartei, led by Leopold Figl. Figl, formerly a bureaucrat in the Standestaat, and indeed a one-time protege of Engelbert Dollfuss, was nonetheless known for his reformism and democratic sympathies, and has now further affirmed his commitment to democracy. Nonetheless, many in the government, especially the communists, want us to stamp his movement out now, lest he revive the tyranny that we struggled so much to free ourselves from."
aut.71.a:0 "Allow him to operate"
aut.71.b:0 "Arrest this reactionary and his clique!"
aut.72.t:0 "The Rise of Riehl"
aut.72.d:0 "Our decision to permit rightist groups to continue to organize has massively played into the hands of Walter Riehal and his Pan-Germanist, nationalist, and anti-Semitic DNSAP, which is increasingly organizing and agitating, hoping to absorb much of the rightwing support that the VF commanded. Lest these unscrupulous reactionaries establish a new tyranny in Austria, many, especially Klahr and his associates, are urging us to ban the party and arrest Riehl, though others are arguing that we should be wary of becoming tyrants ourselves."
aut.72.a:0 "Allow him to operate"
aut.72.b:0 "Arrest this madman!"
aut.73.t:0 "The New Constitution Begins Drafting"
aut.73.d:0 "With stability having mostly returned to Austria, Renner today informed the cabinet that a new republican constitution would have to be drafted, as democracy is further restored. It is, however, inevitable that the different factions in the government will have very different visions for how this constitution should be structured, and we can expect Klahr and the KPO to push for a more authoritarian and socialist constitution, against our own wishes of a de facto restoration of the pre-1932 Republican constitution."
aut.73.a:0 "Let's see how this goes..."
aut.74.t:0 "Klahr's Gamble"
aut.74.d:0 "Today in the cabinet meeting, Alfred Klahr laid bare his demands. Until a true socialist constitution, modelled on those in the Netherlands, RSFR, or NGPU, is put in place, he and the KPO will boycott all government proceedings. Immediately after this announcement, he walked out of the room, alongside his fellow communists. This has thrown the government into crisis, and although Renner intends to push on with restoring the republican constitution, it is unclear whether or not he'll be able to without the support of his coalition partners."
aut.74.a:0 "How's this going to end...?"
aut.75.t:0 "Renner Gives In"
aut.75.d:0 "With communist pressure having grown to an unbearable extent, and legislative paralysis threatening our hold on power, Renner has finally given in to Klahr's demands, and has agreed to draft a truly socialist constitution, with a much greater leftist and authoritarian structure than the pre-1932 constitution of the Republic. This will inevitably pave the way for the consolidation of a communist state in Austria, but it seems that it has gotten too late for us to do anything to prevent this grim reality."
aut.75.a:0 "The future is Red!"
aut.76.t:0 "Klahr Gives In"
aut.76.d:0 "Finally, with his boycott of the government hurting his own influence more than it's hurting our ability to govern, Alfred Klahr has given up on his demands for a socialist constitution, and ended his boycott. With the communists having submitted to our agenda and resumed their place in our government, we can safely proceed with our restoration of the old republican constitution of Austria. With the communist challenge seen off, democracy can live another day."
aut.76.a:0 "Thank God for that!"
aut.77.t:0 "The Constitution Ratified"
aut.77.d.commie:0 "Today in Vienna, the new constitution of the Republic of Austria was formally ratified. Although many had hoped and expected for a democratic and republican constitution to be put in place, communist influence within the government has seen a much more blatantly authoritarian and socialist constitution put in place. With this great boon to the KPO's influence, many are now questioning whether Austrian democracy’s days are numbered, and just how free the forthcoming elections will really be."
aut.77.d.socdem:0 "Today in Vienna, the new constitution of the Republic of Austria was formally ratified. With communist efforts to force through a more openly socialist and authoritarian constitution having come to nothing, Renner has succeeded in essentially restoring a modified version of the old Republican constitution, as it existed before 1932 and the advent of the Standestaat. With elections forthcoming, it seems that democracy truly has returned to Austria."
aut.77.a:0 "For a brighter future!"
aut.78.t:0 "The Elections"
aut.78.d:0 "Today, the people of Austria will caste their votes for the first time since 1930. After many long months of chaos and rapid political change, few are sure what kind of Austria will emerge from the day's vote, but there can only be one winner in this historic contest to shape the future of Austria..."
aut.78.a:0 "Renner and the SDAPO win a clear victory!"
aut.78.b:0 "Figl and the OVP rally the Austrian right!"
aut.78.c:0 "Riehl and the DNSAP win a surprise victory!"
aut.78.e:0 "Amidst heavy "persuasion", Klahr and the KPO come out on top!"

