### Decisions ###

AUT_state_of_emergency_decisions:0 "The State of Emergency"
AUT_state_of_emergency_decisions_desc:0 "The once unthinkable has now happened, and Engelbert Dollfuss, the man who built our nation from the ground, is dead. This sudden tragedy has thrown the country imto chaos, and the ugly beast of socialism is rearing its head once more. If we are to overcome it and save the nation, urgent action is needed.\n \n§RExlcusively using the police to resore order will strenghten Schussnigg's hand in the power struggle."
AUT_secure_vienna:0 "Secure Vienna"
AUT_secure_vienna_desc:0 "Nowhere is the chaos greater than in the capital, Vienna. Since Dollfuss died there has been constant rioting, which now threatens to escalate into revolution. Only a clear show of force can pacify this discontent before it goes too far."
AUT_heimwehr_secure_lower_austria:0 "Use the Heimwehr to restore order in Lower Austria"
AUT_heimwehr_secure_lower_austria_desc:0 "To restore order in Lower Austria, we shall use Starhemberg's own Heimwehr units, ensuring that loyalty is maintained, even if they lack the efficiency of trained police."
AUT_police_secure_lower_austria:0 "Use the Police to restore order in Lower Austria"
AUT_police_secure_lower_austria_desc:0 "To restore order in Lower Austria, we shall use the police. This is the most efficient means to bring back stability, but the police is controlled by Schussnigg, so we should be wary of becoming too dependent on them."
AUT_heimwehr_secure_upper_austria:0 "Use the Heimwehr to restore order in Upper Austria"
AUT_heimwehr_secure_upper_austria_desc:0 "To restore order in Upper Austria, we shall use Starhemberg's own Heimwehr units, ensuring that loyalty is maintained, even if they lack the efficiency of trained police."
AUT_police_secure_upper_austria:0 "Use the Police to restore order in Upper Austria"
AUT_police_secure_upper_austria_desc:0 "To restore order in Upper Austria, we shall use the police. This is the most efficient means to bring back stability, but the police is controlled by Schussnigg, so we should be wary of becoming too dependent on them."
AUT_heimwehr_secure_tyrol:0 "Use the Heimwehr to restore order in Tyrol"
AUT_heimwehr_secure_tyrol_desc:0 "To restore order in Tyrol, we shall use Starhemberg's own Heimwehr units, ensuring that loyalty is maintained, even if they lack the efficiency of trained police."
AUT_police_secure_tyrol:0 "Use the Police to restore order in Tyrol"
AUT_police_secure_tyrol_desc:0 "To restore order in Tyrol, we shall use the police. This is the most efficient means to bring back stability, but the police is controlled by Schussnigg, so we should be wary of becoming too dependent on them."
AUT_heimwehr_secure_carinthia:0 "Use the Heimwehr to restore order in Carinthia"
AUT_heimwehr_secure_carinthia_desc:0 "To restore order in Carinthia, we shall use Starhemberg's own Heimwehr units, ensuring that loyalty is maintained, even if they lack the efficiency of trained police."
AUT_police_secure_carinthia:0 "Use the Police to restore order in Carinthia"
AUT_police_secure_carinthia_desc:0 "To restore order in Carinthia, we shall use the police. This is the most efficient means to bring back stability, but the police is controlled by Schussnigg, so we should be wary of becoming too dependent on them."
AUT_socialists_regroup:0 "The socialists regroup"
AUT_socialists_regroup_desc:0 "Although we have defeated their inital attempts to take power in Vienna, the socialists still have a considerable footing across Austria. If we can't restore order around the country quickly enough, they may still be able to take over."
AUT_lift_state_of_emergency:0 "Lift the State of Emergency"
AUT_lift_state_of_emergency_desc:0 "With order having returned, we may now lift the State of Emergency that Starhemberg earlier proclaimed, restoring many rights to the people and signalling clearly that we believe the crisis has passed."

### Focuses ###

AUT_merge_the_posts:0 "Merge the Posts"
AUT_merge_the_posts_desc:0 "To fully solidify Dollfuss' hold on power, it is now being proposed that we merge Miklas' post of Bundesprasident -the official head of state- with Dollfuss own post as Bundeskanzler. This would clearly make him the sole, unchallenged power in Austria, but we will need to tread carefully to succeed."
AUT_economic_reforms:0 "Economic Reforms"
AUT_economic_reforms_desc:0 "Despite all of our previous efforts at turning around the Austrian economy, it remains stagnant at best. In the long term this could greatly undermine the credibility of our government and policies, so we must act quickly to reinvigorate the economic situation."
AUT_maintain_agrarianism:0 "Maintain Agrarianism"
AUT_maintain_agrarianism_desc:0 "A man of peasant roots himself, Dollfuss has, since the start of his career, been an agrarian through and through. He has always championed the interests of the Austrian peasantry, for they alone represent the true spirit of the Catholic German people. Although we need to re-energize our policies, the principles which ground them will remain the same."
AUT_new_industrialism:0 "New Industrialism"
AUT_new_industrialism_desc:0 "Although we have always been an agrarian party, the party of the common farmer, we can no longer pretend that these policies are enough. If Austria’s economy is stagnant, it is because she is completely bereft of the industry needed to compete with other nations. Only a new industrialization drive will allow us to confront the issues which we face."
AUT_corporatist_ideals:0 "Corporatist Ideals"
AUT_corporatist_ideals_desc:0 "Inspired by the Quadregismo Anno and by our opposition to both socialism and liberal capitalism, corporatist ideology has always guided our economic policy. We should now look to strengthen the Corporate State in Austria, and  legally enshrine our ideals."
AUT_further_state_intervention:0 "Further State Intervention"
AUT_further_state_intervention_desc:0 "The failings of liberal nations to deal with the effects of the Depression, -failures which previous Austrian governments also repeated- make clear that only determined and precise state intervention can turn an economy around. Through increasing our spending and our investments, we should pull Austria out of the crisis in no time!"
AUT_protect_the_common_farmer:0 "Protect the Common Farmer"
AUT_protect_the_common_farmer_desc:0 "How can the honest, hardworking small farmers of this nation hope to survive in a global market, faced with unlimited competition from vast foreign businesses? If we are truly to represent the farmers of Austria, we must enact new tariffs to ensure a market for their hard-earned produce."
AUT_grain_exports:0 "Grain Exports"
AUT_grain_exports_desc:0 "Having now strengthened the hand of our own agricultural sector and greatly increased our own production through the tariffs, we can now look to exporting much larger amounts of our newly plentiful grain. It's no secret that in many a nation agriculture has not recovered as it has here, and the abundance of buyers and potential trade deals will surely go some way to reinvigorating the economy."
AUT_aristocratic_ties:0 "Aristocratic Ties"
AUT_aristocratic_ties_desc:0 "As well as the peasantry, we have another key support base in Austria’s ancient aristocracy. Represented in our government by such figures as Prince Starhemberg, they have a great deal of influence and we would be failing ourselves if we couldn't keep them happy with our policies. As such we should meet with and reach out to key aristocrats, and seek to accommodate their demands."
AUT_land_reform:0 "Land Reform"
AUT_land_reform_desc:0 "Having now secured the loyalty of the gentry, we should in return expect them to collaborate with us in finally implementing our long promised land reform projects, distributing significant amounts of land to both the State and smaller farmers. With the co-operation of all, Austrian agriculture will flourish like never before!"
AUT_nation_of_farmers:0 "A Nation of Farmers"
AUT_nation_of_farmers_desc:0 "With our agrarian reforms firmly in place and the loyalty of the rural population, rich and poor alike, secured, we can truly call oursleves a nation of farmers. Agriculutree is what has lifted our economy out of stagnation, and agriculture is what shall ensure future growth. And within the honorable peasantry of this nation, the true spirit of the Catholic German is seen."
AUT_farmers_to_factorymen:0 "Farmers to Factoryworkers"
AUT_farmers_to_factorymen_desc:0 "As we industrialize we will need men to work in the new factories and we can only hope to do this by promoting migration from the countryside to expand rural areas. As agriculture loses its sway on the economy, farmers will be forced to move to the cities anyway, so we might as well encourage them to do so now."
AUT_new_export_markets:0 "New Export Markets"
AUT_new_export_markets_desc:0 "With our industrial capacity rapidly increasing, Austrian businesses are now branching out into a number of new goods, and should soon be able to compete with foreign companies. Subsidizing these efforts and negotiating trade deals on their bhealf should reinvigorate our economy, and help pull us out of the erstwhile slump."
AUT_ties_with_business:0 "Ties With Business"
AUT_ties_with_business_desc:0 "As we industrialize we will need the support of the businessmen of this country, on whom we must depend to lead the economy forwards. By meeting with prominent business representatives and giving them more sway in the government, we can sure that their needs are accommodated and their loyalty is secured."
AUT_new_labour_charter:0 "New Labour Charter"
AUT_new_labour_charter_desc:0 "Having now secured the allegiance of business, we should expect them to fulfill their end of the bargain, integrating their companies into the larger state corporations and agreeing to a new Charter on Workers' Rights, to be signed in accordance with the leaders of our state-controlled Trade Unions. The principle of corporatism in Austria will be strengthened like never before."
AUT_nation_of_industry:0 "A Nation of Industry"
AUT_nation_of_industry_desc:0 "With our industrial reforms now in place, and new factories springing up around the country, we can finally proclaim that Austria is now a truly industrial nation. Our vastly enhanced production, within the auspices of the Corporate State, will lead to previously impossible levels of prosperity for all Austrians."
AUT_austrian_miracle:0 "The Austrian Miracle"
AUT_austrian_miracle_desc:0 "We have done it. With our economic reforms firmly implemented and the country pulled clean out of the depression, an economic boom has set in. As foreign investment soars and the standard of living skyrockets, the press proclaims this the "Austrian Miracle". And what else is it, for it is our faith in God and dedication to Him that has brought us this far."
AUT_deepen_church_ties:0 "Deepen Church Ties"
AUT_deepen_church_ties_desc:0 "Now that we have further consolidated power, we should look to further strengthening our bonds with the only guarantor of a righteous and just government, and of a moral population - the Catholic Church. Through further meeting with the clergy, especially Cardinal Innitzer, and strengthening the role of Catholic teachings in our law, we can solidify the Church's position in Austria and further gain their approval."
AUT_revise_the_concordat:0 "Revise the Concordat"
AUT_revise_the_concordat_desc:0 "Having signed a Concordat with the Papacy in 1934, it may now be time to review the agreement. If we can secure increased Church backing for education and social programs in Austria, our own position will be greatly strengthened and the people will be benefited enormously. Meanwhile, the tacit support of the Catholic Church will further legitimize our regime."
AUT_clergy_in_the_government:0 "Clergy in the Government"
AUT_clergy_in_the_government_desc:0 "Having resolved to draw closer to the Church, we would now be well advised to reach out to the Priests of Austria, involving them more in local government, and consulting prominent clergymen on legislation. With the advice and support of men of God, Austria will be greater than ever."
AUT_promote_catholic_social_teaching:0 "Promote Catholic Social Teaching"
AUT_promote_catholic_social_teaching_desc:0 "If we are to   truly repay the trust and support of the Church, we must seek to make Austrian society truly reflect its teaching. Through reforms to education, new family programs, and public information campaigns, we can begin to spread the Church's social teaching around the nation."
AUT_unite_the_youth_movements:0 "Unite the Youth Movements"
AUT_unite_the_youth_movements_desc:0 "There are already several Catholic and nationalist youth groups in Austria, such as the Heimwehr's Young Fatherland, the Ostmarkjugend, and the Christian-German Gymnastics Youth. Although these are already tied to our regime, Guido Zernatto now intends to unite them into one group, the Osterreichisches Jungvolk. This new movement will teach the youth true Catholic values, and prepare them to defend Austria."
AUT_extol_dollfuss_faith:0 "Extol Dollfuss’s Faith"
AUT_extol_dollfuss_faith_desc:0 "Before first accepting the post of Chancellor, Dollfuss prayed all night in his favorite church. His piety has long been well known, and has always earned him the respect of the public and of the Church. It is now time to take advantage of this, encouraging the populace to follow his admirable example and emulate his devotion to God."
AUT_catholic_education:0 "Catholic Education"
AUT_catholic_education_desc:0 "Having agreed on education provisions in the revised Concordat, we should now expand on this further, greatly increasing our overall funding for education while also bringing the teachings of the Church further into the curriculum. With a faithful and educated youth, Austria will truly prosper!"
AUT_a_moral_people:0 "A Moral People"
AUT_a_moral_people_desc:0 "With our pro-Catholic policies having now been in place for some time, Austrian society is changing to reflect our ideals, with a greater emphasis on Christianity and morality developing among much of the population, and the Catholic aspects of Austria’s culture becoming more prominent. We should use this to our advantage, and encourage the people to go even further for s moral Austria."
AUT_austrian_identity:0 "The Austrian Identity"
AUT_austrian_identity_desc:0 "It is absolutely vital for the survival of Austria and of our faith that we stamp out what remains of pan-Germanism, greatly emphasizing sll that sets us apart from our neighbors to the North. By evoking a new pride in Austria’s own, unique culture and history we can give rise to a new patriotism, and strengthen our own government."
AUT_catholic_nationalism:0 "Catholic Nationalism"
AUT_catholic_nationalism_desc:0 "Now that we have worked towards evoking a new national pride among the people, it is important that we place great emphasis on the Catholic elements of Austrian patriotism. To defend Austria is to defend its faith and its God: let none forget this truth."
AUT_lead_by_example:0 "Lead By Example"
AUT_lead_by_example_desc:0 "Now, more than ever, it is crucial that Dollfuss proves himself to be the most righteous leader Austria could hope for. Through further showing his own credentials as a devout Catholic and a brave patriot with a distinguished record in the great war, Dollfuss can aptly remind the people that to commit to Austria is to commit to his government."
AUT_a_moral_government:0 "A Moral Government"
AUT_a_moral_government_desc:0 "Having gone so far to promote patriotism and morality among the public, we should ensure that we ourselves aren't falling short of the standards we've set. Through routing out the inevitable corruption, treason, and decadence within the state we can truly prove ourselves to the people as a fair and principled government."
AUT_mit_dollfuss_in_die_neue_zeit:0 "Mit Dollfuss in die Neue Zeit"
AUT_mit_dollfuss_in_die_neue_zeit_desc:0 "A new age is dawning over Austria. As the Church bells peel and the Heimwehr marches through the street, as the drums of the OJV beat and  the anthem sounds far and wide, it is clear to all that Dollfuss has won. Austria has been rebuilt in his vision and to his specifications, and nothing is left to stop him. All as it should be."
AUT_react_to_the_crisis:0 "React to the Crisis"
AUT_react_to_the_crisis_desc:0 "With Dollfuss dead, Starhemberg has already moved to proclaim a State of Emergency against the nation. It is inevitable that socialist resistance will flair up, and we must tread very carefully to ensure that it's nipped in the bud. Behind the scenes, meanwhile, there will surely be a great deal of political maneuvering within the VF, with Kurt Schussnigg seeking to extend his power."
AUT_schussnigg_at_the_helm:0 "Schussnigg at the Helm"
AUT_schussnigg_at_the_helm_desc:0 "With Starhemberg's resignation, Kurt Schussnigg has been able to merge the posts of Bundeskanzler and Bundesprasident under himself, as Dollfuss had first planned to do. He will now be able to pursue his vision of a united, technocratic Austria, and we must all work with him for the glory of the nation."
AUT_emergency_investments:0 "Emergency Investments"
AUT_emergency_investments_desc:0 "The Austrian economy has been struggling for years now, and the recent crisis hardly helped. Only a new program of government spending and investment can stimulate it again and bring about a return to prosperity. As such, Chancellor Schussnigg has organized widespread emergency investments in order to pull Austria's economy firmly out of stagnation."
AUT_support_the_beureaucrats:0 "Support the Bureaucrats"
AUT_support_the_beureaucrats_desc:0 "Schussnigg's staunchest supporters over the last months have been the bureaucrats and administrators of the nation, attracted by his vision and promises of a meritocratic and technocratic Austrian state. We need now to repay their loyalty, and to begin building Schussnigg's ideal state. As such, we should begin reshuffling the bureaucracy to ensure that loyal and capable administrators are favored."
AUT_suppress_the_heimwehr:0 "Suppress the Heimwehr"
AUT_suppress_the_heimwehr_desc:0 "Although Starhemberg has been forced to resign the role of Chancellor, he still holds an unsettling amount of influence through his position as leader of the Heimwehr paramilitary. To challenge this potentially dangerous organisation, we should move to demote its allies from influential posts, chip away at its official powers and privileges, and subtly discourage membership of it."
AUT_technocratic_economy:0 "Technocratic Economy"
AUT_technocratic_economy_desc:0 "With a strengthened bureaucracy now tightening its hold of Austria under Chancellor Schussnigg, it is time to reform our corporatist economic policies to better reflect this emerging reality. By giving bureaucratic boards control of the nation's corporations and ensuring that the emerging technocracy structures the economy well, we will surely be able to pull ourselves out of the depression."
AUT_technocratic_government:0 "Technocratic Government"
AUT_technocratic_government_desc:0 "With Schussnigg increasingly empowering his supporters in the bureaucracy and striving to reform the Standestaat to meet his own vision, a new technocracy is finally emerging, with Schussnigg firmly at the centre of this change. Long live the Standestaat and long live its gallant administrators!"
AUT_guided_industrialisation:0 "Guided Industrialization"
AUT_guided_industrialisation_desc:0 "We must recognize that, without a major industrial capacity, the Austrian economy is doomed to perpetual stagnation. Although the agrarianism of the Dollfuss years was widely supported, the time has come to move on from such quaint ideals. Co-ordinated by the empowered bureaucracy, new industrial centers across Austria will have to be opened, alongside broader investment in industrialization."
AUT_cult_of_efficiency:0 "Cult of Efficiency"
AUT_cult_of_efficiency_desc:0 "With the economy now well on its way to recovery, it is time to further stimulate our growth by promoting a devotion to efficient production among the industrialists and bosses within the Corporate State, encouraging competition to reach new levels of production efficiency, and greater funds and contracts in exchange. The goods will roll off the production lines like never before!"
AUT_meritocratic_state:0 "Meritocratic State"
AUT_meritocratic_state_desc:0 "If our technocracy is to survive, it must be a meritocratic one. Only the most competent beuraeaucrats and administrators will be able to guide the country forward and implement Schussnigg's vision. As such, we must constantly seek the most talented men in the administration, and favor them for promotions and opportunities regardless of their background or standing. A Christian State must be a fair state."
AUT_extent_of_reforms:0 "The Extent of Our Reforms"
AUT_extent_of_reforms_desc:0 "In recent months, Figl and his Young Guard allies have only risen in prominence, accumulating more and more influence and publicity. Meanwhile, the more conservative and authoritarian members of the government are more and more concerned about the growing reformist influence. Tensions are clearly coming to a head, and the coming weeks may settle the fate of our nation..."
AUT_establish_frontmilitz:0 "Establish the Frontmilitz"
AUT_establish_frontmilitz_desc:0 "For some time we have been repressing the Heimwehr, forcing much of its leadership out of key positions and discouraging membership. However, this has meant that the immense potential of a state paramilitary has gone to waste. As such, we should formally abolish the Heimwehr, merging it and other nominally loyal paramilitaries into a united "Frontmilitz" organization, under a loyal leadership."
AUT_revive_nationalism:0 "Revive Austrian Nationalism"
AUT_revive_nationalism_desc:0 "The recent bouts of instability and financial trouble have all gone some way to undermine the people's sense of pride in this nation. Lest the ugly specter of Pan-Germanism return, we should seek to use the extensive resources propaganda and coercion resources at our disposal to reawaken sense of national pride and belonging among Austria's people. Heil Osterreich!"
AUT_beureaucratic_boom:0 "The Bureaucrats' Boom"
AUT_beureaucratic_boom_desc:0 "With the economy having by now been pulled out of the crisis, the future looks bright for Austria. Under the responsible of our extensive bureaucracy, the economy is reaching new heights and the goods are rolling off the lines. A boom is right around the corner, and with market confidence surging, it may be even sooner than we think!"
AUT_the_defense_of_austria:0 "The Defense of Austria"
AUT_the_defense_of_austria_desc:0 "Regardless of how times have improved for the nation, we cannot ignore the constant dangers that surround us in the world. The world stage is only getting more and more tense, and it seems inevitable that we shall have to fight for our freedom and faith. As such, we must further invest in the Frontmilitz and military, and see better to our defenses. Thus, Austria will always stand tall in the world."
AUT_christlich_deutsch_gerecht_und_frei:0 "Christlich, Deutsch, Gerecht, und Frei"
AUT_christlich_deutsch_gerecht_und_frei_desc:0 "We have done it. Although many concessions and compromises have had to be made along the way, Schussnigg's vision of a fair and technocratic corporate state has been finally realized. The climb up the mountain has been a tough one, but at last we can enjoy the beautiful view from the summit."
AUT_starhemberg_unbroken:0 "Starhemberg Unbroken"
AUT_starhemberg_unbroken_desc:0 "Although the challenges were many, and the road was a long and tough one, Ernst Rudiger Starhemberg finally stands triumphant. Unbeaten by communists and reformists alike, the Prince finally stands able to empower the gallant men of the Heimwehr to save Austria, and to ready the nation for the inevitable wars of tomorrow. Dollfuss, no doubt, is already smiling down upon us from Heaven."
AUT_remove_the_moderates:0 "Remove the Moderates"
AUT_remove_the_moderates_desc:0 "Although Schussnigg has been forced to abandon his ambitions to lead the country, he remains as Interior Minister, and his bureaucratic backers still hold a great deal of influence throughout the country. If we are to secure our grip on power, it is vital that we remove these potential threats from their positions of influence - and do something about Schussnigg himself."
AUT_form_a_heimwehr_cabinet:0 "Form a Heimwehr Cabinet"
AUT_form_a_heimwehr_cabinet_desc:0 "Ever since its origins in the successful defense of Carinthia and Styria from Slavic invaders, the Heimwehr has dreamed of independently forming a government. And finally, with Starhemberg at the helm of the nation, that dream can be realized. By stacking the cabinet with good Heimwehr men, we can ensure a loyal administration of competent and valiant patriots."
AUT_solutions_to_the_slump:0 "Solutions to the Slump"
AUT_solutions_to_the_slump_desc:0 "The Austrian economy has been in the gutter for years now, something that was regrettably hardly helped by Dollfuss’s failure to fully implement the Corporate State before his death. Now, it is down to us to begin revitalizing the economy and building a true corporatist system in Austria. As such, we should begin to further invest in work programs and expand the State corporations, to pull Austria out of the slump."
AUT_rejuvenate_corpoatism:0 "Rejuvenate Corporatism"
AUT_rejuvenate_corpoatism_desc:0 "We have to recognize that the Corporate State in Austria has, so far, been anything but complete. Hindered by compromise with financial interests and suffocated of investment, corporatism is struggling to truly take shape. However, with the visionaries of the Heimwehr now in control of the VF, this can now change. With new willpower and investments, the dream of the Corporate State can finally come true." 
AUT_austrian_militarism:0 "Austrian Militarism"
AUT_austrian_militarism_desc:0 "As the global situation becomes more and more tense, and war seems inevitable to return to Europe, we must prepare to have to defend our homeland and our freedom once again. And there is no better way to ready the people for this than to celebrate and encourage the heroes in the Army and Heimwehr who will answer the call of their homeland, and preserve all that is good in this nation."
AUT_back_in_black:0 "Austrian Miracle"
AUT_back_in_black_desc:0 "Finally, our reforms and investments are visibly paying off. Unemployment has been extensively reduced, and every measure of our economic strength is only increasing. It is clear that the implementation of a true corporate state has absolutely succeeded in saving the nation from poverty and want, and some are now even predicting a boom around the corner."
AUT_militarise_the_corporate_state:0 "Militarise the Corporate State"
AUT_militarise_the_corporate_state_desc:0 "Now that the economy is firmly on its feet, and the corporate state is well in place, it is essential that we take advantage of our new wealth to strengthen our military capacity. By further investing in the military production of the Corporations, and funding the construction of additional military industry, we will soon be able to show the world that we are ready for anything they throw at us."
AUT_profits_of_militarism:0 "The Profits of Militarism"
AUT_profits_of_militarism_desc:0 "It would appear that our injection of militarism into society and into the Corporate State has worked even better than we could have hoped. With the Corporations pumping out arms like never before, and every boss and worker knowing that his patriotic duty is to produce as much as he can, the economy is soaring, and with it the common man's standard of living. Hurrah for Stahrhemberg and the Corporate State!"
AUT_ties_to_the_aristocracy:0 "Ties to the Aristocracy"
AUT_ties_to_the_aristocracy_desc:0 "The VF regime has always had a close relationship with Austria's aristocracy, one which we now have a valuable opportunity to strengthen. Starhemberg, himself the scion of an ancient family of aristocratic commanders, will meet with a number of representatives from the nobility, in the hope of finding more common ground and securing their support for new investments in the countryside."
AUT_ensure_loyalty:0 "Ensure Loyalty"
AUT_ensure_loyalty_desc:0 "Although we have made much progress in consolidating our rule, we still have plenty of obstacles to face, with many, especially more junior members of the administration, still harboring reformist sympathies. As we decide what to do with them, it is also vital that we place new checks on the loyalty of bureaucrats, commanders, and administrators, to stamp out sedition wherever possible."
AUT_the_cult_of_starhemberg:0 "The Cult of Starhemberg"
AUT_the_cult_of_starhemberg_desc:0 "Prince Stahrhemberg is, in many ways, the perfect dictator. A deeply striking and charismatic man, and the scion of an ancient aristocratic family, he has extensive potential to be adored by the population. Already, something of a personality quote is starting to take shape among the Heimwehr's more committed supporters, something which we should take advantage of and further encourage."
AUT_heimwehr_heroism:0 "Heimwehr Heroism"
AUT_heimwehr_heroism_desc:0 "Few in this country are more valiant than the men of the Heimwehr. Since the birth of the modern Austrian nation, when their gallant deeds saved Carinthia and Styria from marauding Slavs, they have defended us from foreign warmongers and socialist scum alike. Their daily valor must never be forgotten, indeed the population should learn to celebrate these men as the exemplary heroes they are."
AUT_the_old_austria:0 "The Old Austria"
AUT_the_old_austria_desc:0 "Our promotion of militarism and Austrian nationalism, all exemplified by the figure of Starhemberg himself, the aristocratic commander of the nation. As Austrians finally learn to cherish their nation and history, and prepare to take up arms for their identity and all its glories, we can truly begin to say that the nation has been reborn."
AUT_fur_freiheit_und_ehre:0 "Fur Freiheit und Ehre"
AUT_fur_freiheit_und_ehre_desc:0 ""Fur freiheit und ehre": so goes the chorus of the Heimwehr's march - and it is upon those two principles that Starhemberg has rebuilt the nation. Austrians will always be free: free from the tyranny of liberal capitalism and high finance, the tyranny of Bolshevism, and indeed the tyranny of sin. And as long as Starhemberg lives, so lives the honor of Austria and its gallant people."
AUT_meet_with_otto:0 "Meet with Otto"
AUT_meet_with_otto_desc:0 "With the Austrian monarchist movement gathering pace, it may be vital to meet with Otto von Habsburg, who is after all known to sympathize with the VF government, and seek to reach some agreement, whether or not we really plan to restore the monarchy..."
AUT_a_hesitant_approach:0 "A Hesitant Approach"
AUT_a_hesitant_approach_desc:0 "Whatever our ideals, a restoration in the current climate would be disastrous for the nation. Otto is young, and has no experience as a ruler, potentially making him a liability for the regime. As such, we can't make any foolish moves like committing to a restoration, but therefore need to play our cards carefully when dealing with monarchists."
AUT_promise_a_restoration:0 "Promise a Restoration"
AUT_promise_a_restoration_desc:0 "We have already promised in private to Otto von Habsburg that the monarchy will be restored, and now it is time to promise the same in public to the people of this great nation. While it inevitably won't please anyone, the royalists will be more enthusiastic than ever for the government."
AUT_clarify_the_laws:0 "Clarify the Laws"
AUT_clarify_the_laws_desc:0 "For some time, legal confusion has existed over the exact rights and position of the House Habsburg. With the monarchy situation now beginning to change, we would be well advised to bring new clarity to the laws on the Habsburgs."
AUT_undermine_royalists:0 "Undermine The Royalists"
AUT_undermmine_royalists_desc:0 "Now that we have decided to stop short of a Habsburg restoration, it would be madness to allow them the same influence as before. By quietly disarming their paramilitaries such as the Eiserne Legion, and moving against prominent monarchists' positions in the government, we'll be able to secure our position in the face of the growing monarchist sedition."
AUT_remove_the_legitimists:0 "Deal With the Legitmists"
AUT_remove_the_legitimists_desc:0 "Having all but entirely ruled out a restoration, we need to find a long-term solution to the continued immense influence of monarchists within the government, and find some way, forceful or otherwise, of finally silencing demands for a restoration."
AUT_no_leader_but_one:0 "No Leader but One"
AUT_no_leader_but_one_desc:0 "Having finally secured our position and calmed the calls for a restoration. It is time to remind that Austria needs no ancient dynasty or archaic ritual; all it needs is God above, and His faithful servant [ROOT.GetLeader]. Heil Osterreich!"
AUT_absorb_the_eiserne_legion:0 "Absorb the Eiserne Legion"
AUT_absorb_the_eiserne_legion_desc:0 "With the monarchists elated at our promises of a restoration, it would be wise to reach out to them further for their resources and aid, absorbing the Eiserne Legion, a legitimist paramilitary, into our own movement. By extending their influence and our support, everyone will win!"
AUT_restore_the_monarchy:0 "Restore the Monarchy"
AUT_restore_the_monarchy_desc:0 "At last, with our position sufficiently secured, and what anti-monarchists had existed within the VF brought around to our point of view, it is time to formally restore the Habsburg Monarchy, and to crown Otto von Habsburg Emperor of Austria. Heil Osterreich!"
AUT_the_personification_of_austria:0 "The Personification of Austria"
AUT_the_personification_of_austria_desc:0 "With the Emperor now firmly front and center as our nation's figurehead, we have a golden opportunity to strike a blow at Pan-Germanist ideology, and strengthen the identity and pride of Austria. Indeed, Otto is the personification of every virtue of the Austrian people, and we must always look to him as an exemplary monarch and an exemplary man."
AUT_the_revolution:0 "The Revolution"
AUT_the_revolution_desc:0 "At last, after 4 long years, the Standestaat is gone. The people have stood up, and with Dollfuss dead and his lackeys scattered, a new Austrian Republic has been declared. While many different factions within the emerging government all have different visions for Austria, and the future is far from certain, let us rejoice for now in our reborn freedom!"
AUT_form_a_republican_cabinet:0 "Form a Republican Cabinet"
AUT_form_a_republican_cabinet_desc:0 "As we consolidate power in Austria, we will have to assume the trappings of a legitimate and responsible government, officially forming a new provisional cabinet for the Republic. While Renner's SDAPO allies will of course dominate it, we have little choice but to build a wider coalition of republican movements - including, of course, the Communist Party of Austria."
AUT_crush_the_reactionaries:0 "Crush the Reactionaries"
AUT_crush_the_reactionaries_desc:0 "Although we have largely assumed control of the country, large numbers of Heimwehr are still resisting the revolution, hiding in the woods and mountains and plotting our downfall. Meanwhile, the apparatus of the state and civil service is still riddled with Dollfuss's old running dogs. This state of affairs cannot be allowed to continue, and only a harsh crackdown can relieve the imminent threat of a counter-revolution."
AUT_dismatle_the_standestaat:0 "Dismantle the Standestaat"
AUT_dismatle_the_standestaat_desc:0 "Although the Standestaat is no more, its laws and constitution are still, formally at least, in place. In the long term, this will undermine us and our status as the legitimate Austrian government. As such, we must formally abolish Dollfuss’s constitution, and set about repealing the tyrannical laws passed under his regime."
AUT_initial_reforms:0 "Initial Reforms"
AUT_initial_reforms_desc:0 "The Austrian economy has long been in the gutter, something hardly helped by the ongoing chaos. Meanwhile, if we are to build a socialist Austria, the need to move on from the failed wreck of corporatism is becoming urgent. As such, it is time for President Renner to authorize new economic measures, ensuring the power of independent trade unions and government aid for the poor and destitute."
AUT_rehabilitate_the_police:0 "Rehabilitate the Police"
AUT_rehabilitate_the_police_desc:0 "As we restore order around the nation, the co-operation and support of Austria's police force will be vital, besides going a long way to legitimize our government. Nonetheless, the police has, over the past 4 years, been used extensively by the now-vanquished tyrants to suppress Austria's workers, and many officers are implicit in Dollfuss's crimes. As such, we must further define our policy towards the police force."
AUT_use_our_paramilitaries:0 "Use our Paramilitaries"
AUT_use_our_paramilitaries_desc:0 "Sadly, order has not been restored sufficiently for us to rely on the 'official' forces of government alone. With the Heimwehr still posing a threat to the government, we must strengthen the hand of the Republikanischer Schutzbund, along with smaller paramilitaries, to combat terrorists and insurrectionaries. Only force today can ensure peace tomorrow."
AUT_fight_the_heimwehr:0 "Fight the Heimwehr"
AUT_fight_the_heimwehr_desc:0 "We can no longer the extreme threat posed to the government, and to democracy itself, by the terrorists of the Heimwehr. Nor can we passively sit by, and wait for them to topple us, making all the sacrifices made over the last months in vain. As such, we must crack down on these reactionary bandits harder than ever before, if democracy in Austria is to have any hope of prevailing."
AUT_secure_our_grip:0 "Secure our Grip"
AUT_secure_our_grip_desc:0 "Although the Heimwehr is now mostly in open retreat, and the population has now essentially accepted the new government, much work remains to be done. As such Renner has authorized the Schutzbund and loyal elements of the police to deal one final blow to the resistance, mopping up the last major pockets of insurrection and rounding up the resistance's leaders. Peace, it seems, is slowly returning to Austria."
AUT_secure_foreign_recognition:0 "Secure Foreign Recognition"
AUT_secure_foreign_recognition_desc:0 "In order to further legitimise our government, it is vital that the international community recognize us as Austria's government. As such, it is crucial that we reach out to our neighbors, as well as the British, French, Americans, and Japanese, to secure their recognition of us as Austria's true government."
AUT_adress_the_nation:0 "Address the Nation"
AUT_adress_the_nation_desc:0 "With the political situation now beginning to stabilize after the chaos of Dollfuss’s death and the revolution, Renner's advisors are now urging him to speak to Austrias's people over the radio, and use his undeniable charisma to reassure them that the restoration of their freedoms is well on its way. As such, Renner has resolved to make a major speech one week from now."
AUT_sieze_the_wealth:0 "Seize the Wealth"
AUT_sieze_the_wealth_desc:0 "No longer can the Austrian bourgeoise grow fat off the backs of the common man, continuing to profit and live the high life while ordinary citizens suffer amidst political chaos! As proposed by Alfred Klahr, the Austrian government will now immediately begin redistributing wealth and land away from the rich, regardless of their complaints."
AUT_promise_property_rights:0 "Promise Property Rights"
AUT_promise_property_rights_desc:0 "Whatever our socialist principles, the worst political crisis in years is no time for drastic reforms, which may turn vast sections of the population against us, only strengthning our enemies. As such, Renner, in spite of Alfred Klahr's protests, has resolved to publicly promise that the republican government will respect the private property of its citizens."
AUT_secure_the_workers_loyalty:0 "Secure the Workers' Loyalty"
AUT_secure_the_workers_loyalty_desc:0 "As we consolidate the government, it is essential that we maintain the support of our core base, and the demographic that we strive to represent: the workers of Austria. By further guaranteeing their rights to strike and unionize, so harshly suppressed under the Standestaat, and by encouraging the formation of new unions, we can secure their support for years to come."
AUT_further_investments:0 "Further Investments"
AUT_further_investments_desc:0 "Despite our efforts, Austria's economy remains in dire straits, and the continued instability is hardly helping. Knowing that this can't be allowed to continue, lest the opposition and reactionaries gain one more thing to attack us over, the cabinet has resolved to invest further in pulling Austria out of poverty, whatever it takes."
AUT_draft_a_constitution:0 "Draft a Constitution"
AUT_draft_a_constitution_desc:0 "With order having at last been mostly restored, the task now falls to us to create a proper constitution for the reborn republic. Renner, for his part, has every intention of restoring Austria's old republican constitution as it existed before 1932, believing it to be more than sufficient for a democratic state. However, others in the government may come to press for something more... radical."
AUT_rebirth_of_austrian_socialism:0 "The Rebirth of Austrian Socialism"
AUT_rebirth_of_austrian_socialism_desc:0 "Austria has now been under a socialist government for several months, for the first time in some years. Dollfuss and his clique of petty tyrants did doubtless do all they could to keep us down, but Austrian socialism lived boldly on, and has at last triumphed over the forces of reaction. Let all the world know that socialism has returned to this great nation, and that nothing can stop us now!"
AUT_to_the_polls:0 "To the Polls!"
AUT_to_the_polls_desc:0 "It has been years since the people of Austria democratically chose a government, but, with order having now been largely been restored, the people can do so again. Free elections have been scheduled for one month from now, and, although most expect Renner to win a landslide, we can never truly know what the future has in store..."
