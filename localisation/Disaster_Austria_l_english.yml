AUT_GATHERING_STORM_DESC:0 "The Great War hit Austria hard, inflicting not only a loss of empire, but also a general collapse in Central Europe. As such, the politicial situation is in turmoil, as groups with entirely different ideals attempt to take power. The so called \"Austrofascists\" have seen a huge increase in popularity, due to their effective tactics of capitalising on people's nostalgia for the old Empire. Will Austria restore the Empire, or will it take a more lenient approach and reconcile with its former subjects?"
